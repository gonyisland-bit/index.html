<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>coffee game</title>
    <link rel="icon" type="image/png" href="coffeegame_icon.png">
    <link rel="apple-touch-icon" href="coffeegame_icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,300&family=Montserrat:wght@800&family=Courier+Prime&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        :root {
            --bg-color: #ffffff;
            --primary-color: #000000;
            --text-gray-70: #4d4d4d;
            --rpg-border: #4d4d4d;
        }

        html, body { height: 100%; margin: 0; padding: 0; touch-action: pan-x pan-y; -webkit-text-size-adjust: none; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color); color: var(--primary-color);
            display: flex; flex-direction: column; align-items: center; justify-content: flex-start;
            overflow-x: hidden; overflow-y: auto;
        }

        .wrapper { width: 100%; max-width: 600px; display: flex; flex-direction: column; align-items: center; text-align: center; }

        #rpg-textbox {
            width: 90%; max-width: 450px; background: white; border: 4px solid var(--rpg-border);
            border-radius: 8px; padding: 15px; margin: 20px auto; box-sizing: border-box; position: relative;
        }
        #rpg-content { font-size: 1.1rem; font-weight: 700; color: var(--text-gray-70); min-height: 1.5rem; word-break: keep-all; white-space: pre-wrap; text-align: left; }
        #rpg-textbox::after { content: 'â–¼'; position: absolute; bottom: 5px; right: 10px; font-size: 0.8rem; color: var(--rpg-border); animation: bounce 0.8s infinite; }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(3px); } }

        header { padding: 40px 0 10px; cursor: pointer; width: 100%; display: flex; flex-direction: column; align-items: center; }
        .title-coffee { font-family: 'Playfair Display', serif; font-style: italic; font-weight: 300; font-size: 3.2rem; letter-spacing: -1px; }
        .title-game { font-family: 'Montserrat', sans-serif; font-weight: 800; font-size: 3.5rem; letter-spacing: -2px; margin-left: -5px; }
        
        .title-image { width: 33vw; max-width: 150px; height: auto; border-radius: 15px; margin-top: 10px; }
        .title-image.large { width: 70vw; max-width: 330px; margin: 20px 0; }
        .reveal-effect { animation: reveal-image 1s cubic-bezier(0.25, 1, 0.5, 1) forwards; }
        @keyframes reveal-image { from { clip-path: inset(0 50% 0 50%); } to { clip-path: inset(0 0% 0 0%); } }

        .name-mgmt-bar { width: 90%; max-width: 400px; display: flex; justify-content: flex-end; margin-bottom: 5px; gap: 5px; }
        .btn-clear { background: none; border: 1px solid #ccc; color: #999; font-size: 0.7rem; padding: 2px 8px; border-radius: 4px; cursor: pointer; text-transform: uppercase; }
        .btn-random { background: #f0f0f0; border: 1px solid #ccc; font-size: 0.7rem; padding: 2px 8px; border-radius: 4px; cursor: pointer; }

        #name-input-container {
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; width: 90%; max-width: 400px; margin: 0 auto 15px; justify-items: center;
        }
        .name-input { padding: 8px 4px; border: 1px solid #ccc; border-radius: 6px; font-size: 0.85rem; outline: none; text-align: center; width: 100%; box-sizing: border-box; }
        .name-input:focus { border-color: #000; }

        .option-group { margin: 10px 0; font-size: 1rem; font-weight: 700; color: var(--text-gray-70); }
        select { padding: 8px 15px; font-size: 1.1rem; border: 2px solid #000; border-radius: 10px; margin-left: 10px; background: white; }

        .btn-main { padding: 18px 40px; font-size: 1.2rem; font-weight: 800; background-color: var(--primary-color); color: white; border: none; border-radius: 15px; cursor: pointer; transition: 0.1s; text-transform: uppercase; margin: 10px 0; width: 85%; max-width: 300px;}
        .btn-secondary { background-color: #fff; color: #000; border: 2px solid #000; padding: 12px 30px; font-size: 1rem; font-weight: 700; border-radius: 12px; margin-top: 10px; cursor: pointer; width: 85%; max-width: 300px; text-transform: uppercase;}
        
        #hand-display { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; padding: 10px; width: 100%; box-sizing: border-box; }
        .hand-wrapper { display: flex; flex-direction: column; align-items: center; flex: 0 0 calc(33.33% - 15px); min-width: 100px; }
        .hand-img { width: 100%; max-width: 180px; height: auto; aspect-ratio: 1/1; object-fit: contain; cursor: pointer; -webkit-tap-highlight-color: transparent; }
        .member-name { font-size: 0.9rem; font-weight: 800; margin-top: 5px; color: #333; }

        .shake { animation: shake-animation 0.15s infinite; }
        @keyframes shake-animation { 0% { transform: translate(0, 0); } 25% { transform: translate(2px, 2px); } 50% { transform: translate(0, 0); } 75% { transform: translate(-2px, 2px); } 100% { transform: translate(0, 0); } }

        .receipt { background: white; color: #333; width: 280px; padding: 25px 20px; font-family: 'Courier Prime', monospace; box-shadow: 0 10px 30px rgba(0,0,0,0.1); border-radius: 2px; position: relative; opacity: 0; text-align: left; margin: 0 auto; }
        .receipt.show { animation: slideUpReceipt 0.6s forwards; }
        @keyframes slideUpReceipt { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .receipt-item { display: flex; justify-content: space-between; margin: 5px 0; }
        .receipt-header { text-align: center; font-weight: 800; font-size: 1.2rem; }
        .receipt-total { display: flex; justify-content: space-between; align-items: baseline; font-weight: bold; margin-top: 15px; border-top: 2px solid #333; padding-top: 10px; }
        .label-customer { font-size: 0.8rem; color: #666; }
        .value-customer { color: #e63946; font-size: 1.3rem; }
        .fortune-area { margin-top: 15px; padding-top: 10px; border-top: 1px dashed #ccc; text-align: center; font-size: 0.85rem; color: #555; line-height: 1.4; }

        .stats-container { margin-top: 30px; width: 90%; max-width: 400px; background: #f8f8f8; padding: 15px; border-radius: 12px; font-size: 0.85rem; }
        .stats-title { font-weight: 800; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        .stats-list { text-align: left; border-top: 1px solid #ddd; padding-top: 8px; }
        .stats-row { display: flex; justify-content: space-between; margin-bottom: 4px; }
        .btn-reset-stats { font-size: 0.6rem; color: #bbb; border: none; background: none; cursor: pointer; text-decoration: underline; }

        .footer { width: 100%; text-align: center; padding: 40px 0; font-size: 0.8rem; color: var(--text-gray-70); }
        .hidden { display: none !important; }

        #splash-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: opacity 0.6s ease-out; }
        .splash-logo { width: 120px; margin-bottom: 20px; }
    </style>
</head>
<body>

    <div id="splash-screen" onclick="hideSplash()">
        <img src="coffee.png" alt="Logo" class="splash-logo" onerror="this.src='https://cdn-icons-png.flaticon.com/512/924/924514.png'">
        <div style="font-family: 'Playfair Display'; font-style: italic; font-size: 1.2rem;">Ready for Coffee?</div>
    </div>

    <div class="wrapper">
        <header onclick="resetGame()">
            <div class="title-container">
                <span class="title-coffee">coffee</span>
                <span class="title-game">game</span>
            </div>
            <img src="cafe_counter.png" alt="Coffee" id="main-img" class="title-image large" onerror="this.style.display='none'">
        </header>

        <main id="main-content">
            <div id="rpg-textbox">
                <div id="rpg-content"></div>
            </div>

            <div id="setup-view">
                <div class="option-group">
                    Members:
                    <select id="member-select" onchange="generateNameInputs()">
                        <option value="2">2</option><option value="3" selected>3</option><option value="4">4</option>
                        <option value="5">5</option><option value="6">6</option><option value="7">7</option>
                        <option value="8">8</option><option value="9">9</option>
                    </select>
                </div>
                <div class="name-mgmt-bar">
                    <button class="btn-random" onclick="fillRandomNames()">ğŸ² Random</button>
                    <button class="btn-clear" onclick="clearNames()">Clear all</button>
                </div>
                <div id="name-input-container"></div>
                <button class="btn-main" onclick="startGame()">start</button>

                <div id="stats-dashboard" class="stats-container hidden">
                    <div class="stats-title">
                        ğŸ† Hall of Fame
                        <button class="btn-reset-stats" onclick="resetStats()">Reset Stats</button>
                    </div>
                    <div id="stats-list" class="stats-list"></div>
                </div>
            </div>

            <div id="game-view" class="hidden">
                <div id="hand-display"></div>
                <div id="lucky-area" class="hidden">
                    <button class="btn-main" onclick="resetGame()" style="margin-top: 25px;">Lucky Round! Restart</button>
                </div>
                <div id="result-area" class="hidden">
                    <div id="capture-area" style="padding: 20px; background: #ffffff;">
                        <div class="receipt" id="receipt">
                            <div class="receipt-header">RECEIPT</div>
                            <div class="receipt-subheader" style="text-align: center; font-size: 0.8rem; margin-bottom: 10px;">GONY'S COFFEE SHOP</div>
                            <div class="receipt-item"><span id="receipt-date"></span><span id="receipt-order-no"></span></div>
                            <div class="receipt-line" style="border-top: 1px dashed #ccc; margin: 10px 0;"></div>
                            <div class="receipt-item"><span id="receipt-menu"></span><span id="receipt-qty"></span></div>
                            <div class="receipt-item"><span>Unit Price</span><span id="receipt-price"></span></div>
                            <div class="receipt-line" style="border-top: 1px dashed #ccc; margin: 10px 0;"></div>
                            <div class="receipt-item"><span>SUBTOTAL</span><span id="receipt-subtotal"></span></div>
                            <div class="receipt-total">
                                <span class="label-customer">CUSTOMER</span>
                                <span id="receipt-payer" class="value-customer"></span>
                            </div>
                            <div class="fortune-area" id="receipt-fortune"></div>
                            <p style="font-size: 0.7rem; text-align: center; margin-top: 15px;">THANKS FOR THE DRINK!</p>
                        </div>
                    </div>
                    <div style="width: 100%; display: flex; flex-direction: column; align-items: center;">
                        <button class="btn-main" id="btn-restart" onclick="resetGame()" style="margin-top: 25px;">Next Round</button>
                        <button class="btn-secondary" id="id-share-btn" onclick="shareAsImage()">Share Receipt Image</button>
                    </div>
                </div>
            </div>
        </main>
        <div class="footer">designed by gony</div>
    </div>

    <script>
        const fortunes = ["ì˜¤ëŠ˜ ì»¤í”¼ë¥¼ ìœ ë‹¹ì‹ , ëŒ€ë°• í–‰ìš´ì´ ì˜¬ ê±°ì˜ˆìš”!", "ë² í‘¼ ë§Œí¼ ë” í° ë³µì´ ë“¤ì–´ì˜µë‹ˆë‹¤.", "ì§€ê°‘ì€ ì ì‹œ ë¹„ì—ˆì§€ë§Œ, ì¸ì‹¬ì€ ê½‰ ì°¼ë„¤ìš”!", "ì˜¤ëŠ˜ ë§ˆì‹œëŠ” ì»¤í”¼ëŠ” ì¸ìƒ ìµœê³ ë¡œ ë‹¬ì½¤í•  ê²ë‹ˆë‹¤.", "ë©‹ì§„ ê²°ì œ! ë™ë£Œë“¤ì´ ë‹¹ì‹ ì„ ì¡´ê²½í•˜ê³  ìˆì–´ìš”.", "í–‰ìš´ì˜ íŒ: ë‹¤ìŒì—” ëˆ„ê°€ ì‚´ì§€ ë¯¸ë¦¬ ì •í•´ë‘ì„¸ìš”!"];
        const randomMenus = ["Americano", "Cafe Latte", "Vanilla Latte", "Flat White", "Cold Brew", "Einspanner", "Dolce Latte", "Caramel Macchiato"];
        const randomNicknames = ["Coffee Monster", "Latte King", "Ice Bear", "Sugar Addict", "Lucky Guy", "Morning Coffee", "Bean Hunter", "Cream Lover", "Caffeine Bomb", "Daily Bread"];
        
        let memberNames = [];
        let typeTimeout;
        let isGameOver = false; 
        let winnerIndex = -1;
        let isLuckyRound = false;

        function updateText(msg) {
            clearTimeout(typeTimeout);
            const content = document.getElementById('rpg-content');
            content.innerText = '';
            let i = 0;
            function typing() {
                if (i < msg.length) {
                    content.innerText += msg.charAt(i);
                    i++;
                    typeTimeout = setTimeout(typing, 50);
                }
            }
            typing();
        }

        function fillRandomNames() {
            const inputs = document.querySelectorAll('.name-input');
            const used = [];
            inputs.forEach(input => {
                let r;
                do { r = randomNicknames[Math.floor(Math.random() * randomNicknames.length)]; } while (used.includes(r));
                input.value = r;
                used.push(r);
            });
        }

        function updateStats(name) {
            let stats = JSON.parse(localStorage.getItem('coffeeStats') || '{}');
            stats[name] = (stats[name] || 0) + 1;
            localStorage.setItem('coffeeStats', JSON.stringify(stats));
        }

        function showStats() {
            const stats = JSON.parse(localStorage.getItem('coffeeStats') || '{}');
            const dashboard = document.getElementById('stats-dashboard');
            const list = document.getElementById('stats-list');
            const entries = Object.entries(stats).sort((a, b) => b[1] - a[1]);
            if (entries.length === 0) { dashboard.classList.add('hidden'); return; }
            dashboard.classList.remove('hidden');
            list.innerHTML = entries.map(([name, count]) => `<div class="stats-row"><span>${name}</span><span>${count} times â˜•</span></div>`).join('');
        }

        function resetStats() { if(confirm("ê¸°ë¶€ í†µê³„ë¥¼ ì´ˆê¸°í™”í• ê¹Œìš”?")) { localStorage.removeItem('coffeeStats'); showStats(); } }
        function clearNames() { localStorage.removeItem('savedCoffeeNames'); generateNameInputs(); }

        function generateNameInputs() {
            const count = parseInt(document.getElementById('member-select').value);
            const container = document.getElementById('name-input-container');
            container.innerHTML = '';
            const savedNames = JSON.parse(localStorage.getItem('savedCoffeeNames') || '[]');
            for (let i = 0; i < count; i++) {
                const input = document.createElement('input');
                input.type = 'text'; input.className = 'name-input';
                input.placeholder = `Name ${i+1}`; input.id = `input-name-${i}`;
                if (savedNames[i]) input.value = savedNames[i];
                container.appendChild(input);
            }
            showStats();
        }

        const AudioEngine = {
            ctx: null,
            init() { if (!this.ctx) this.ctx = new (window.AudioContext || window.webkitAudioContext)(); if (this.ctx.state === 'suspended') this.ctx.resume(); },
            play(type) {
                this.init(); const osc = this.ctx.createOscillator(); const gain = this.ctx.createGain(); const now = this.ctx.currentTime;
                osc.connect(gain); gain.connect(this.ctx.destination);
                if (type === 'start') { osc.frequency.setValueAtTime(523.25, now); osc.frequency.exponentialRampToValueAtTime(1046.5, now + 0.3); gain.gain.setValueAtTime(0.1, now); osc.start(now); osc.stop(now + 0.3); }
                else if (type === 'safe') { osc.frequency.setValueAtTime(880, now); gain.gain.setValueAtTime(0.05, now); osc.start(now); osc.stop(now + 0.1); }
                else if (type === 'fail') { osc.frequency.setValueAtTime(349.23, now); osc.frequency.linearRampToValueAtTime(110, now + 0.6); gain.gain.setValueAtTime(0.1, now); osc.start(now); osc.stop(now + 0.6); }
                else if (type === 'lucky') { osc.frequency.setValueAtTime(523.25, now); osc.frequency.setValueAtTime(659.25, now+0.1); osc.frequency.setValueAtTime(783.99, now+0.2); gain.gain.setValueAtTime(0.1, now); osc.start(now); osc.stop(now + 0.4); }
            }
        };

        function startGame() {
            const count = parseInt(document.getElementById('member-select').value);
            memberNames = []; const namesToSave = [];
            for (let i = 0; i < count; i++) {
                const val = document.getElementById(`input-name-${i}`).value.trim();
                memberNames.push(val || `Member ${i+1}`);
                namesToSave.push(val);
            }
            localStorage.setItem('savedCoffeeNames', JSON.stringify(namesToSave));
            AudioEngine.play('start'); 
            
            winnerIndex = Math.floor(Math.random() * count);
            isLuckyRound = Math.random() < 0.1; // 10% í™•ë¥  ëŸ­í‚¤ ë¼ìš´ë“œ
            isGameOver = false;

            document.getElementById('setup-view').classList.add('hidden');
            document.getElementById('game-view').classList.remove('hidden');
            document.getElementById('result-area').classList.add('hidden');
            document.getElementById('lucky-area').classList.add('hidden');
            document.getElementById('receipt').classList.remove('show');
            updateText("Who will pay? Pick a hand!");
            document.getElementById('main-img').src = 'coffee.png'; document.getElementById('main-img').classList.remove('large');
            
            const display = document.getElementById('hand-display');
            display.innerHTML = ''; 
            for (let i = 0; i < count; i++) {
                const wrapper = document.createElement('div'); wrapper.className = 'hand-wrapper';
                const handImg = document.createElement('img'); handImg.src = 'hand_nothing.png';
                handImg.className = 'hand-img'; 
                handImg.onclick = () => openHand(i, count);
                const nameTag = document.createElement('div'); nameTag.className = 'member-name'; nameTag.innerText = memberNames[i];
                wrapper.appendChild(handImg); wrapper.appendChild(nameTag); display.appendChild(wrapper);
            }
        }

        function openHand(index, total) {
            if (isGameOver) return;
            const hands = document.getElementsByClassName('hand-img');
            const handImg = hands[index];
            if (handImg.dataset.opened === "true") return;

            // 10% í™•ë¥ ë¡œ ëŸ­í‚¤ ë¼ìš´ë“œ ë°œë™ (ëˆ„êµ¬ë¥¼ ëˆ„ë¥´ë“  ìƒê´€ì—†ì´ ë°œìƒ)
            if (isLuckyRound) {
                isGameOver = true; AudioEngine.play('lucky');
                handImg.src = 'hand_open.png';
                confetti({ particleCount: 200, spread: 100, colors: ['#FFD700', '#FFA500'] });
                updateText("LUCKY! Everyone is SAFE today! ğŸŒŸ");
                document.getElementById('lucky-area').classList.remove('hidden');
                return;
            }

            if (index === winnerIndex) {
                isGameOver = true; AudioEngine.play('fail');
                handImg.src = 'hand_money.png'; handImg.classList.add('shake');
                for (let i = 0; i < hands.length; i++) if (i !== winnerIndex) hands[i].src = 'hand_clap.gif';
                updateText(`Oh! ${memberNames[index]} will pay!`);
                document.getElementById('main-img').src = 'coffee_broken.png';
                updateStats(memberNames[index]);
                showFinish(total, memberNames[index]);
            } else {
                AudioEngine.play('safe'); handImg.src = 'hand_open.png'; handImg.dataset.opened = "true";
                updateText(`${memberNames[index]} is Safe!`);
            }
        }

        function showFinish(total, payerName) {
            confetti({ particleCount: 150, spread: 80, origin: { y: 0.6 } });
            const now = new Date();
            document.getElementById('receipt-date').innerText = now.toLocaleDateString();
            document.getElementById('receipt-order-no').innerText = "NO." + Math.floor(1000 + Math.random() * 9000);
            document.getElementById('receipt-qty').innerText = "x" + total;
            document.getElementById('receipt-price').innerText = "$4.50";
            document.getElementById('receipt-subtotal').innerText = "$" + (4.5 * total).toFixed(2);
            document.getElementById('receipt-payer').innerText = payerName;
            document.getElementById('receipt-fortune').innerText = fortunes[Math.floor(Math.random() * fortunes.length)];
            document.getElementById('receipt-menu').innerText = randomMenus[Math.floor(Math.random() * randomMenus.length)];
            setTimeout(() => { document.getElementById('result-area').classList.remove('hidden'); document.getElementById('receipt').classList.add('show'); }, 600);
        }

        function resetGame() {
            document.getElementById('setup-view').classList.remove('hidden');
            document.getElementById('game-view').classList.add('hidden');
            document.getElementById('main-img').src = 'cafe_counter.png'; document.getElementById('main-img').classList.add('large');
            updateText("Welcome to Gony's Coffee");
            generateNameInputs();
        }

        function hideSplash() {
            const splash = document.getElementById('splash-screen');
            if (splash && !splash.classList.contains('hidden')) {
                splash.style.opacity = '0'; splash.style.pointerEvents = 'none';
                setTimeout(() => { splash.classList.add('hidden'); document.getElementById('main-img').classList.add('reveal-effect'); updateText("Welcome to Gony's Coffee"); }, 600);
            }
        }

        async function shareAsImage() {
            const captureArea = document.getElementById('capture-area');
            const receipt = document.getElementById('receipt');
            const shareBtn = document.getElementById('id-share-btn');
            shareBtn.innerText = "Generating..."; shareBtn.disabled = true;
            const originalStyle = receipt.getAttribute('style') || "";
            receipt.style.animation = "none"; receipt.style.opacity = "1"; receipt.style.transform = "none";
            try {
                await new Promise(r => setTimeout(r, 200));
                const canvas = await html2canvas(captureArea, { backgroundColor: "#ffffff", scale: 3, useCORS: true });
                canvas.toBlob(async (blob) => {
                    const file = new File([blob], "receipt.png", { type: "image/png" });
                    if (navigator.canShare && navigator.canShare({ files: [file] })) { await navigator.share({ files: [file] }); }
                    else { const link = document.createElement('a'); link.href = URL.createObjectURL(blob); link.download = 'receipt.png'; link.click(); }
                    receipt.setAttribute('style', originalStyle); shareBtn.innerText = "Share Receipt Image"; shareBtn.disabled = false;
                });
            } catch (error) { shareBtn.disabled = false; }
        }

        window.onload = () => { generateNameInputs(); setTimeout(hideSplash, 1500); };
    </script>
</body>
</html>
