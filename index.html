<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>coffee game</title>
    <link rel="icon" type="image/png" href="coffeegame_icon.png">
    <link rel="apple-touch-icon" href="coffeegame_icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,300&family=Montserrat:wght@800&family=Courier+Prime&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --bg-color: #ffffff;
            --primary-color: #000000;
            --text-gray-70: #4d4d4d;
            --rpg-border: #4d4d4d;
        }

        html, body { 
            height: 100%; margin: 0; padding: 0; 
            touch-action: pan-x pan-y;
            -webkit-text-size-adjust: none;
            overflow: hidden; /* 타이틀 로딩 시 스크롤 방지 */
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--primary-color);
            display: flex; 
            flex-direction: column; 
            align-items: center;
            justify-content: flex-start;
        }

        /* --- [추가] 타이틀 문 열기 연출 --- */
        #gate-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; z-index: 2000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: visibility 0.8s;
        }
        .gate-door-container {
            position: relative; width: 280px; height: 280px; 
            margin: 20px 0; overflow: hidden; border-radius: 15px;
        }
        .facade-img { width: 100%; height: 100%; object-fit: cover; }
        .door-leaf {
            position: absolute; top: 0; width: 50%; height: 100%;
            background: white; border: 1px solid #eee; transition: 0.8s cubic-bezier(0.7, 0, 0.3, 1);
            z-index: 2; display: flex; align-items: center; justify-content: center;
        }
        .door-left { left: 0; border-right: 2px solid var(--primary-color); }
        .door-right { right: 0; border-left: 2px solid var(--primary-color); }
        
        /* 문 열림 상태 */
        #gate-screen.opened { visibility: hidden; }
        #gate-screen.opened .door-left { transform: translateX(-105%); }
        #gate-screen.opened .door-right { transform: translateX(105%); }
        #gate-screen.opened .gate-content { opacity: 0; }
        .gate-content { transition: 0.5s; text-align: center; z-index: 3; width: 100%; }

        /* --- 기존 안정 버전 스타일 --- */
        .wrapper { width: 100%; max-width: 600px; display: flex; flex-direction: column; align-items: center; text-align: center; }
        #rpg-textbox { width: 90%; max-width: 450px; background: white; border: 4px solid var(--rpg-border); border-radius: 8px; padding: 15px; margin: 20px auto; box-sizing: border-box; position: relative; }
        #rpg-content { font-size: 1.1rem; font-weight: 700; color: var(--text-gray-70); min-height: 1.5rem; word-break: keep-all; }
        #rpg-textbox::after { content: '▼'; position: absolute; bottom: 5px; right: 10px; font-size: 0.8rem; animation: bounce 0.8s infinite; }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(3px); } }

        header { padding: 40px 0 10px; cursor: pointer; width: 100%; display: flex; flex-direction: column; align-items: center; -webkit-tap-highlight-color: transparent;}
        .title-coffee { font-family: 'Playfair Display', serif; font-style: italic; font-weight: 300; font-size: 3.2rem; letter-spacing: -1px; }
        .title-game { font-family: 'Montserrat', sans-serif; font-weight: 800; font-size: 3.5rem; letter-spacing: -2px; margin-left: -5px; }
        .title-image { width: 33vw; max-width: 150px; height: auto; border-radius: 15px; margin-top: 10px; }

        .btn-main { padding: 18px 40px; font-size: 1.2rem; font-weight: 800; background-color: var(--primary-color); color: white; border: none; border-radius: 15px; cursor: pointer; transition: 0.1s; text-transform: uppercase; margin: 10px 0; width: 85%; max-width: 300px;}
        .btn-secondary { background-color: #fff; color: #000; border: 2px solid #000; padding: 12px 30px; border-radius: 12px; margin-top: 10px; cursor: pointer; width: 85%; max-width: 300px; font-weight: 700;}
        .btn-main:active { transform: scale(0.95); }

        #hand-display { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; padding: 10px; width: 100%; box-sizing: border-box; }
        .hand-wrapper { display: flex; flex-direction: column; align-items: center; flex: 0 0 calc(33.33% - 15px); min-width: 100px; }
        .hand-img { width: 100%; max-width: 180px; height: auto; aspect-ratio: 1 / 1; object-fit: contain; transition: 0.3s; cursor: pointer; -webkit-tap-highlight-color: transparent;}
        .hand-number { font-size: 1rem; font-weight: 800; color: var(--text-gray-70); margin-top: 5px; }
        .hand-img.winner { animation: shake 0.1s infinite; }
        .hand-img.clapping { animation: clap 0.4s infinite alternate; }

        @keyframes shake { 0% { transform: translate(3px, 3px); } 100% { transform: translate(-3px, -3px); } }
        @keyframes clap { from { transform: scale(1); } to { transform: scale(1.1); } }

        .receipt { background: #fdfdfd; width: 280px; padding: 25px 20px; font-family: 'Courier Prime', monospace; box-shadow: 0 10px 30px rgba(0,0,0,0.1); border-radius: 2px; position: relative; text-align: left; animation: slideUp 0.6s forwards; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .receipt-line { border-top: 1px dashed #ccc; margin: 10px 0; }
        .receipt-header { text-align: center; font-weight: bold; font-size: 1.3rem; margin-bottom: 5px; }
        .receipt-total { display: flex; justify-content: space-between; font-weight: bold; margin-top: 15px; font-size: 1.2rem; border-top: 2px solid #333; padding-top: 10px;}

        .footer { width: 100%; text-align: center; padding: 40px 0; font-size: 0.8rem; color: var(--text-gray-70); }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="gate-screen">
        <div class="gate-content">
            <div class="title-container">
                <span class="title-coffee">coffee</span><span class="title-game">game</span>
            </div>
            
            <div class="gate-door-container">
                <div class="door-leaf door-left"></div>
                <div class="door-leaf door-right"></div>
                <img src="cafe_facade.png" alt="Cafe" class="facade-img" onerror="this.src='https://cdn-icons-png.flaticon.com/512/3165/3165314.png'">
            </div>

            <p style="font-family: 'Playfair Display'; font-style: italic; margin-bottom: 20px;">Premium Digital Cafe</p>
            <button class="btn-main" onclick="openCafeDoor()">Open the door</button>
        </div>
    </div>

    <div class="wrapper">
        <header onclick="resetToTitle()">
            <div class="title-container">
                <span class="title-coffee">coffee</span><span class="title-game">game</span>
            </div>
            <img src="coffee.png" alt="Coffee" id="main-img" class="title-image" onerror="this.style.display='none'">
        </header>

        <main id="main-content">
            <div id="rpg-textbox">
                <div id="rpg-content">Welcome to our coffee shop</div>
            </div>

            <div id="setup-view">
                <div class="option-group">
                    Members:
                    <select id="member-select">
                        <option value="2">2</option><option value="3" selected>3</option><option value="4">4</option>
                        <option value="5">5</option><option value="6">6</option><option value="7">7</option>
                        <option value="8">8</option><option value="9">9</option><option value="10">10</option>
                        <option value="11">11</option><option value="12">12</option>
                    </select>
                </div>
                <button class="btn-main" onclick="startGame()">start</button>
            </div>

            <div id="game-view" class="hidden">
                <div id="hand-display"></div>
                <div id="result-area" class="hidden">
                    <div class="receipt" id="receipt">
                        <div class="receipt-header">RECEIPT</div>
                        <div class="receipt-item"><span id="receipt-date"></span><span id="receipt-order-no"></span></div>
                        <div class="receipt-line"></div>
                        <div class="receipt-item"><span id="receipt-menu">Americano</span><span id="receipt-qty"></span></div>
                        <div class="receipt-item"><span>Unit Price</span><span id="receipt-price"></span></div>
                        <div class="receipt-line"></div>
                        <div class="receipt-total"><span>PAYER</span><span id="receipt-payer" style="color: #e63946;"></span></div>
                        <p style="font-size: 0.7rem; text-align: center; margin-top: 15px;">THANKS FOR THE DRINK!</p>
                    </div>
                    <button class="btn-main" id="btn-restart" onclick="resetGame()" style="margin-top: 25px;"></button>
                    <button class="btn-secondary" onclick="shareResult()">Share Result</button>
                </div>
            </div>
        </main>
        <div class="footer">designed by gony</div>
    </div>

    <script>
        const menuData = [
            { name: "Americano", price: 4.50 },
            { name: "Cafe Latte", price: 5.50 },
            { name: "Specialty Coffee", price: 8.00 }
        ];

        let selectedMenu = menuData[0];
        let currentTotalMembers = 0;
        let finalPayerNum = 0;
        let isGameOver = false;
        let winnerIndex = -1;

        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        // [추가] 카페 문 열기 로직
        function openCafeDoor() {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            playSimpleSound(1200, 0.5); // 종소리 효과음 대용
            document.getElementById('gate-screen').classList.add('opened');
            document.body.style.overflow = 'auto';
        }

        // [추가] 다시 첫 타이틀로 복귀 로직
        function resetToTitle() {
            document.getElementById('gate-screen').classList.remove('opened');
            document.body.style.overflow = 'hidden';
            resetGame();
        }

        function playSimpleSound(freq, duration) {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
            osc.start(); osc.stop(audioCtx.currentTime + duration);
        }

        function playWinSound() {
            const now = audioCtx.currentTime;
            [523, 659, 783, 1046].forEach((f, i) => {
                const o = audioCtx.createOscillator();
                const g = audioCtx.createGain();
                o.connect(g); g.connect(audioCtx.destination);
                o.frequency.setValueAtTime(f, now + (i * 0.05));
                g.gain.setValueAtTime(0.1, now + (i * 0.05));
                g.gain.exponentialRampToValueAtTime(0.01, now + 0.3 + (i * 0.05));
                o.start(now + (i * 0.05)); o.stop(now + 0.4 + (i * 0.05));
            });
        }

        function startGame() {
            currentTotalMembers = parseInt(document.getElementById('member-select').value);
            winnerIndex = Math.floor(Math.random() * currentTotalMembers);
            isGameOver = false;

            document.getElementById('setup-view').classList.add('hidden');
            document.getElementById('game-view').classList.remove('hidden');
            document.getElementById('result-area').classList.add('hidden');
            document.getElementById('rpg-content').innerText = "Please pay for it";
            document.getElementById('main-img').src = 'coffee.png';
            
            const display = document.getElementById('hand-display');
            display.innerHTML = ''; 

            for (let i = 0; i < currentTotalMembers; i++) {
                const wrapper = document.createElement('div');
                wrapper.className = 'hand-wrapper';
                wrapper.innerHTML = `<img src="hand_nothing.png" class="hand-img" id="hand-${i}" onclick="openHand(${i})"><div class="hand-number">${i+1}</div>`;
                display.appendChild(wrapper);
            }
        }

        function openHand(index) {
            if (isGameOver) return;
            const handImg = document.getElementById(`hand-${index}`);
            if (handImg.dataset.opened === "true") return;

            if (index === winnerIndex) {
                isGameOver = true;
                playWinSound();
                if (navigator.vibrate) navigator.vibrate([100, 50, 100, 50, 200]);
                handImg.src = 'hand_money.png';
                handImg.classList.add('winner');
                document.getElementById('rpg-content').innerText = "Thank you for the drink";
                document.getElementById('main-img').src = 'coffee_broken.png';
                
                for (let i = 0; i < currentTotalMembers; i++) {
                    if (i !== winnerIndex) {
                        const otherHand = document.getElementById(`hand-${i}`);
                        otherHand.src = 'hand_clap.png';
                        otherHand.classList.add('clapping');
                    }
                }
                showFinish(currentTotalMembers, index + 1);
            } else {
                playSimpleSound(600, 0.1);
                handImg.src = 'hand_open.png';
                handImg.dataset.opened = "true";
                document.getElementById('rpg-content').innerText = "Safe!";
                setTimeout(() => { if(!isGameOver) document.getElementById('rpg-content').innerText = "Please pay for it"; }, 1000);
            }
        }

        function showFinish(total, payerNum) {
            confetti({ particleCount: 150, spread: 80, origin: { y: 0.6 } });
            selectedMenu = menuData[Math.floor(Math.random() * menuData.length)];
            finalPayerNum = payerNum;
            const now = new Date();
            document.getElementById('receipt-date').innerText = now.toLocaleDateString();
            document.getElementById('receipt-order-no').innerText = "NO. " + Math.floor(1000 + Math.random() * 9000);
            document.getElementById('receipt-menu').innerText = selectedMenu.name;
            document.getElementById('receipt-qty').innerText = "x" + total;
            document.getElementById('receipt-price').innerText = "$" + selectedMenu.price.toFixed(2);
            document.getElementById('receipt-payer').innerText = "MEMBER NO." + payerNum;
            document.getElementById('btn-restart').innerText = `${total} cups, please`;
            setTimeout(() => document.getElementById('result-area').classList.remove('hidden'), 800);
        }

        async function shareResult() {
            const text = `Today's Payer is Member No.${finalPayerNum}! ☕\nMenu: ${selectedMenu.name} x ${currentTotalMembers}`;
            if (navigator.share) await navigator.share({ title: 'Coffee Game', text: text, url: window.location.href });
            else alert(text);
        }

        function resetGame() {
            document.getElementById('setup-view').classList.remove('hidden');
            document.getElementById('game-view').classList.add('hidden');
            isGameOver = false;
            document.getElementById('main-img').src = 'coffee.png';
            document.getElementById('rpg-content').innerText = "Welcome to our coffee shop";
        }
    </script>
</body>
</html>
