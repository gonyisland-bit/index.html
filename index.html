<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>coffee game</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,300&family=Montserrat:wght@800&family=Courier+Prime&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        :root {
            --bg-color: #ffffff;
            --primary-color: #000000;
            --text-gray-70: #4d4d4d;
            --rpg-border: #4d4d4d;
        }

        html, body { height: 100%; margin: 0; padding: 0; touch-action: pan-x pan-y; -webkit-text-size-adjust: none; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color); color: var(--primary-color);
            display: flex; flex-direction: column; align-items: center; justify-content: flex-start;
            overflow-x: hidden;
        }

        .wrapper { width: 100%; max-width: 600px; display: flex; flex-direction: column; align-items: center; text-align: center; height: 100%; }

        /* íƒ€ì´í‹€ í™”ë©´ ìŠ¤íƒ€ì¼ */
        #title-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; z-index: 1000; display: flex; flex-direction: column;
            align-items: center; justify-content: center; text-align: center;
        }
        .coffee-steam { font-size: 3rem; animation: steam 2s infinite; display: inline-block; }
        @keyframes steam {
            0% { transform: translateY(0) scale(1); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-20px) scale(1.5); opacity: 0; }
        }
        .slogan { font-family: 'Playfair Display'; font-style: italic; color: #888; margin-top: 10px; font-size: 0.9rem; min-height: 1.2rem; }

        /* ê³µí†µ í—¤ë” */
        header { padding: 40px 0 10px; cursor: pointer; width: 100%; display: flex; flex-direction: column; align-items: center; }
        .title-coffee { font-family: 'Playfair Display', serif; font-style: italic; font-weight: 300; font-size: 3.2rem; letter-spacing: -1px; }
        .title-game { font-family: 'Montserrat', sans-serif; font-weight: 800; font-size: 3.5rem; letter-spacing: -2px; margin-left: -5px; }
        .title-image { width: 33vw; max-width: 150px; height: auto; border-radius: 15px; margin-top: 10px; }
        .title-image.large { width: 70vw; max-width: 330px; margin: 20px 0; }

        /* RPG í…ìŠ¤íŠ¸ ë°•ìŠ¤ */
        #rpg-textbox {
            width: 90%; max-width: 450px; background: white; border: 4px solid var(--rpg-border);
            border-radius: 8px; padding: 15px; margin: 20px auto; box-sizing: border-box; position: relative;
        }
        #rpg-content { font-size: 1.1rem; font-weight: 700; color: var(--text-gray-70); min-height: 1.5rem; text-align: left; }

        /* ì…ë ¥ ë° ì„ íƒ ì„¹ì…˜ */
        #name-input-container { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; width: 90%; max-width: 400px; margin: 15px auto; }
        .name-input { padding: 8px 4px; border: 1px solid #ccc; border-radius: 6px; font-size: 0.85rem; text-align: center; width: 100%; box-sizing: border-box; }
        .btn-main { padding: 18px 40px; font-size: 1.2rem; font-weight: 800; background-color: var(--primary-color); color: white; border: none; border-radius: 15px; cursor: pointer; margin: 10px 0; width: 85%; max-width: 300px; text-transform: uppercase; }
        .btn-secondary { background: none; border: 1px solid #ccc; color: #999; font-size: 0.7rem; padding: 4px 10px; border-radius: 4px; cursor: pointer; }

        /* ê²Œì„ ì˜ì—­ */
        #hand-display { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; padding: 10px; width: 100%; box-sizing: border-box; }
        .hand-wrapper { display: flex; flex-direction: column; align-items: center; flex: 0 0 calc(33.33% - 15px); min-width: 100px; }
        .hand-img { width: 100%; max-width: 180px; height: auto; cursor: pointer; -webkit-tap-highlight-color: transparent; }
        
        .tension-shake { animation: tension-animation 0.1s infinite; }
        @keyframes tension-animation { 0% { transform: translate(1px, 1px); } 50% { transform: translate(-1px, -1px); } 100% { transform: translate(1px, -1px); } }

        /* ì˜ìˆ˜ì¦ ìŠ¤íƒ€ì¼ */
        .receipt { background: white; color: #333; width: 280px; padding: 25px 20px; font-family: 'Courier Prime', monospace; box-shadow: 0 10px 30px rgba(0,0,0,0.1); border-radius: 2px; text-align: left; margin: 0 auto; opacity: 0; }
        .receipt.show { animation: slideUpReceipt 0.6s forwards; }
        @keyframes slideUpReceipt { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .badge-stamp { display: inline-block; border: 2px solid #e63946; color: #e63946; padding: 2px 5px; font-weight: bold; transform: rotate(-15deg); font-size: 0.8rem; margin-top: 10px; }

        .hidden { display: none !important; }
        .footer { padding: 40px 0; font-size: 0.8rem; color: #888; }
    </style>
</head>
<body>

    <div id="title-screen">
        <div class="coffee-steam">â™¨</div>
        <div class="title-coffee" style="font-size: 2.5rem;">coffee game</div>
        <div id="random-slogan" class="slogan"></div>
        <button class="btn-main" onclick="enterApp()" style="margin-top: 30px;">Open Shop</button>
    </div>

    <div class="wrapper">
        <header onclick="resetGame()">
            <div><span class="title-coffee">coffee</span><span class="title-game">game</span></div>
            <img src="cafe_counter.png" alt="Coffee" id="main-img" class="title-image large" onerror="this.style.display='none'">
        </header>

        <main id="main-content">
            <div id="rpg-textbox"><div id="rpg-content"></div></div>

            <div id="setup-view">
                <div style="margin-bottom: 10px;">
                    Members: 
                    <select id="member-select" onchange="generateNameInputs()" style="padding: 5px; font-size: 1rem;">
                        <option value="2">2</option><option value="3" selected>3</option><option value="4">4</option>
                        <option value="5">5</option><option value="6">6</option>
                    </select>
                </div>
                <div style="width: 90%; max-width: 400px; display: flex; justify-content: flex-end; gap: 5px; margin: 0 auto;">
                    <button class="btn-secondary" onclick="fillRandomNames()">ğŸ² Random</button>
                    <button class="btn-secondary" onclick="clearNames()">Clear</button>
                </div>
                <div id="name-input-container"></div>
                <button class="btn-main" onclick="startGame()">Start Game</button>
            </div>

            <div id="game-view" class="hidden">
                <div id="hand-display"></div>
                <div id="lucky-area" class="hidden">
                    <div class="badge-stamp" style="font-size: 1.2rem; margin-bottom: 20px;">[0.1%ì˜ ê¸°ì ]</div>
                    <button class="btn-main" onclick="resetGame()">Lucky! Restart</button>
                </div>
                <div id="result-area" class="hidden">
                    <div id="capture-area" style="background: white; padding: 20px;">
                        <div class="receipt" id="receipt">
                            <div style="text-align: center; font-weight: bold; border-bottom: 1px dashed #ccc; padding-bottom: 10px; margin-bottom: 10px;">GONY'S COFFEE RECEIPT</div>
                            <div id="receipt-date" style="font-size: 0.8rem;"></div>
                            <div style="display: flex; justify-content: space-between; margin: 10px 0; font-weight: bold; border-bottom: 2px solid #000; padding-bottom: 5px;">
                                <span>TOTAL</span><span id="receipt-payer" style="color: #e63946;"></span>
                            </div>
                            <div id="receipt-badge" class="badge-stamp"></div>
                            <div id="receipt-fortune" style="font-size: 0.75rem; margin-top: 15px; color: #666; font-style: italic;"></div>
                        </div>
                    </div>
                    <button class="btn-main" onclick="resetGame()">Next Round</button>
                    <button class="btn-secondary" onclick="shareAsImage()" style="margin-bottom: 20px;">Share Receipt</button>
                </div>
            </div>
        </main>
        <div class="footer">designed by gony</div>
    </div>

    <script>
        const slogans = ["ì˜¤ëŠ˜ì€ ëˆ„ê°€ ì²œì‚¬ê°€ ë ê¹Œìš”?", "ì§€ê°‘ ì¡°ì‹¬! ì¹´í˜ì¸ì´ ë‹¤ê°€ì˜µë‹ˆë‹¤.", "ê³µì§œ ì»¤í”¼ëŠ” ì–¸ì œë‚˜ ì˜³ë‹¤.", "ê°€ì¥ ê³µì •í•œ ê²°ì œì˜ ìˆœê°„.", "ë‹¹ì‹ ì˜ ìš´ì„ ë¯¿ì–´ë³´ì„¸ìš”."];
        const nicknames = ["Coffee Lover", "Latte King", "Ice Bear", "Sugar Addict", "Lucky Guy", "Bean Hunter"];
        
        let memberNames = [];
        let isGameOver = false;
        let winnerIndex = -1;
        let isLuckyRound = false;

        // íƒ€ì´í‹€ ì§„ì…
        function enterApp() {
            document.getElementById('title-screen').style.display = 'none';
            updateText("Welcome to Gony's Coffee Shop");
            generateNameInputs();
        }

        function updateText(msg) {
            const content = document.getElementById('rpg-content');
            content.innerText = msg;
        }

        function generateNameInputs() {
            const count = parseInt(document.getElementById('member-select').value);
            const container = document.getElementById('name-input-container');
            container.innerHTML = '';
            const saved = JSON.parse(localStorage.getItem('savedNames') || '[]');
            for (let i = 0; i < count; i++) {
                const input = document.createElement('input');
                input.className = 'name-input'; input.placeholder = `Name ${i+1}`;
                input.id = `in-${i}`; if (saved[i]) input.value = saved[i];
                container.appendChild(input);
            }
        }

        function fillRandomNames() {
            document.querySelectorAll('.name-input').forEach((el, i) => el.value = nicknames[i % nicknames.length]);
        }

        function clearNames() { localStorage.removeItem('savedNames'); generateNameInputs(); }

        const AudioEngine = {
            ctx: null,
            init() { if(!this.ctx) this.ctx = new AudioContext(); },
            play(freq, type = 'sine', duration = 0.2) {
                this.init(); const osc = this.ctx.createOscillator(); const g = this.ctx.createGain();
                osc.type = type; osc.frequency.setValueAtTime(freq, this.ctx.currentTime);
                g.gain.setValueAtTime(0.1, this.ctx.currentTime);
                osc.connect(g); g.connect(this.ctx.destination);
                osc.start(); osc.stop(this.ctx.currentTime + duration);
            }
        };

        function startGame() {
            const inputs = document.querySelectorAll('.name-input');
            memberNames = Array.from(inputs).map((el, i) => el.value.trim() || `Member ${i+1}`);
            localStorage.setItem('savedNames', JSON.stringify(memberNames));

            winnerIndex = Math.floor(Math.random() * memberNames.length);
            isLuckyRound = Math.random() < 0.1;
            isGameOver = false;

            document.getElementById('setup-view').classList.add('hidden');
            document.getElementById('game-view').classList.remove('hidden');
            document.getElementById('result-area').classList.add('hidden');
            document.getElementById('lucky-area').classList.add('hidden');
            document.getElementById('main-img').src = 'coffee.png';
            updateText("ëˆ„ê°€ ê²°ì œí• ê¹Œìš”? ì†ì„ ê³¨ë¼ì£¼ì„¸ìš”!");

            const display = document.getElementById('hand-display');
            display.innerHTML = '';
            memberNames.forEach((name, i) => {
                const wrap = document.createElement('div'); wrap.className = 'hand-wrapper';
                wrap.innerHTML = `<img src="hand_nothing.png" class="hand-img" onclick="tapHand(${i})"><div>${name}</div>`;
                display.appendChild(wrap);
            });
        }

        function tapHand(index) {
            if (isGameOver) return;
            const hand = document.querySelectorAll('.hand-img')[index];
            if (hand.classList.contains('tension-shake')) return;

            hand.classList.add('tension-shake');
            AudioEngine.play(200, 'triangle', 0.5);
            updateText("í™•ì¸ ì¤‘... ê³¼ì—° ê²°ê³¼ëŠ”?");

            setTimeout(() => {
                hand.classList.remove('tension-shake');
                revealResult(index);
            }, 600);
        }

        function revealResult(index) {
            const hands = document.querySelectorAll('.hand-img');
            const hand = hands[index];

            if (isLuckyRound) {
                isGameOver = true; AudioEngine.play(600, 'sine', 0.5);
                updateText("ëŒ€ë°•! ì˜¤ëŠ˜ì€ ëª¨ë‘ê°€ ì„¸ì´í”„ì…ë‹ˆë‹¤! ğŸŒŸ");
                document.getElementById('lucky-area').classList.remove('hidden');
                confetti({ particleCount: 150, spread: 70 });
                return;
            }

            if (index === winnerIndex) {
                isGameOver = true; AudioEngine.play(150, 'sawtooth', 0.6);
                hand.src = 'hand_money.png';
                updateText(`ì•—! ${memberNames[index]}ë‹˜ì´ ë‹¹ì²¨ë˜ì—ˆìŠµë‹ˆë‹¤!`);
                document.getElementById('main-img').src = 'coffee_broken.png';
                saveWin(memberNames[index]);
                showReceipt(memberNames[index]);
            } else {
                AudioEngine.play(800, 'sine', 0.1);
                hand.src = 'hand_open.png';
                updateText(`${memberNames[index]}ë‹˜ì€ ì„¸ì´í”„!`);
            }
        }

        function saveWin(name) {
            const history = JSON.parse(localStorage.getItem('winHistory') || '[]');
            history.push({ name, date: new Date().toISOString() });
            localStorage.setItem('winHistory', JSON.stringify(history));
        }

        function getBadge(name) {
            const history = JSON.parse(localStorage.getItem('winHistory') || '[]');
            const currentMonth = new Date().getMonth();
            const monthWins = history.filter(h => h.name === name && new Date(h.date).getMonth() === currentMonth).length;
            
            if (monthWins >= 3) return "[ì—°ì‡„ ê¸°ë¶€ë§ˆ]";
            if (memberNames.length >= 5) return "[ìƒì¡´ ì „ë¬¸ê°€]"; // ë‹¹ì²¨ ì•ˆëœ ì‚¬ëŒì€ ë”°ë¡œ ì²˜ë¦¬ í•„ìš”í•˜ë‚˜ ì—¬ê¸°ì„  ë‹¹ì²¨ì ê¸°ì¤€
            return "[ì˜¤ëŠ˜ì˜ ì²œì‚¬]";
        }

        function showReceipt(name) {
            const receipt = document.getElementById('receipt');
            document.getElementById('receipt-date').innerText = new Date().toLocaleString();
            document.getElementById('receipt-payer').innerText = name;
            document.getElementById('receipt-badge').innerText = getBadge(name);
            document.getElementById('receipt-fortune').innerText = "ë² í‘¸ëŠ” ë§ˆìŒì´ ë‹¹ì‹ ì—ê²Œ í–‰ìš´ìœ¼ë¡œ ëŒì•„ì˜µë‹ˆë‹¤.";
            
            setTimeout(() => {
                document.getElementById('result-area').classList.remove('hidden');
                receipt.classList.add('show');
                confetti({ particleCount: 100, origin: { y: 0.8 } });
            }, 500);
        }

        function resetGame() {
            document.getElementById('setup-view').classList.remove('hidden');
            document.getElementById('game-view').classList.add('hidden');
            document.getElementById('main-img').src = 'cafe_counter.png';
            updateText("Welcome back!");
        }

        async function shareAsImage() {
            const canvas = await html2canvas(document.getElementById('capture-area'));
            const link = document.createElement('a');
            link.download = 'receipt.png'; link.href = canvas.toDataURL(); link.click();
        }

        window.onload = () => {
            document.getElementById('random-slogan').innerText = slogans[Math.floor(Math.random() * slogans.length)];
        };
    </script>
</body>
</html>
