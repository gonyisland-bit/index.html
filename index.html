<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>coffee game</title>
    <link rel="icon" type="image/png" href="coffeegame_icon.png">
    <link rel="apple-touch-icon" href="coffeegame_icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,300&family=Montserrat:wght@800&family=Courier+Prime&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        :root {
            --bg-color: #ffffff;
            --primary-color: #000000;
            --text-gray-70: #4d4d4d;
            --rpg-border: #4d4d4d;
            --tablet-bg: #f8f8f8;
            --tablet-border: #eeeeee;
            --point-red: #ff4d4d;
            --divider-color: #ebebeb;
            --coffee-brown: #3C2A21;
        }

        html, body { height: 100%; margin: 0; padding: 0; touch-action: pan-x pan-y; -webkit-text-size-adjust: none; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color); color: var(--primary-color);
            display: flex; flex-direction: column; align-items: center; justify-content: flex-start;
            overflow-x: hidden; overflow-y: auto;
        }

        .wrapper { width: 100%; max-width: 600px; display: flex; flex-direction: column; align-items: center; text-align: center; padding-bottom: 40px; }

        /* RPG Textbox */
        #rpg-textbox {
            width: 90%; max-width: 450px; background: white; border: 4px solid var(--rpg-border);
            border-radius: 12px; padding: 15px; margin: 20px auto 10px; box-sizing: border-box; position: relative;
            box-shadow: 4px 4px 0px rgba(0,0,0,0.05);
        }
        #rpg-content { font-size: 1.05rem; font-weight: 700; color: var(--text-gray-70); min-height: 1.5rem; word-break: keep-all; white-space: pre-wrap; text-align: left; }
        #rpg-textbox::after { content: '‚ñº'; position: absolute; bottom: 8px; right: 12px; font-size: 0.7rem; color: var(--rpg-border); animation: bounce 0.8s infinite; }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(3px); } }

        /* Header */
        header { padding: 40px 0 10px; cursor: pointer; width: 100%; display: flex; flex-direction: column; align-items: center; }
        .title-coffee { font-family: 'Playfair Display', serif; font-style: italic; font-weight: 300; font-size: 3.2rem; letter-spacing: -1px; }
        .title-game { font-family: 'Montserrat', sans-serif; font-weight: 800; font-size: 3.5rem; letter-spacing: -2px; margin-left: -5px; }
        .title-image { width: 33vw; max-width: 150px; height: auto; border-radius: 20px; margin-top: 10px; transition: transform 0.3s; }
        .title-image.large { width: 70vw; max-width: 330px; margin: 20px 0; }

        /* Setup Card */
        .setup-card {
            width: 90%; max-width: 450px; background: var(--tablet-bg); border-radius: 30px;
            padding: 25px; box-sizing: border-box; box-shadow: inset 0 0 0 1px rgba(0,0,0,0.01), 0 15px 35px rgba(0,0,0,0.03); 
            margin: 0 auto 25px;
        }

        /* Name Inputs */
        #name-input-container { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; width: 100%; margin-bottom: 10px; }
        .name-input { 
            padding: 14px 5px; border: 1px solid #eee; border-radius: 14px; font-size: 0.85rem; 
            outline: none; text-align: center; width: 100%; box-sizing: border-box; background: white; 
            transition: all 0.3s; font-weight: 600;
        }
        .name-input:focus { border-color: var(--coffee-brown); box-shadow: 0 0 0 4px rgba(60, 42, 33, 0.1); transform: translateY(-2px); }

        /* Donation List with Scroll */
        .stats-container { width: 100%; background: #fff; padding: 15px; border-radius: 20px; border: 1px solid #eee; margin-top: 25px; }
        #stats-list { max-height: 120px; overflow-y: auto; padding-right: 5px; }
        .stats-row { display: flex; justify-content: space-between; margin-bottom: 8px; color: #666; font-weight: 600; font-size: 0.8rem; }

        /* Main Buttons */
        .btn-main { 
            padding: 20px; font-size: 1.1rem; font-weight: 800; background: var(--primary-color); color: white; border: none; border-radius: 20px; 
            cursor: pointer; width: 85%; max-width: 320px; transition: all 0.2s; box-shadow: 0 8px 0 #333, 0 15px 20px rgba(0,0,0,0.1); text-transform: uppercase;
            position: relative; top: 0;
        }
        .btn-main:active { top: 4px; box-shadow: 0 4px 0 #333, 0 8px 10px rgba(0,0,0,0.1); transform: scale(0.98); }

        /* Game Elements */
        .btn-shuffle {
            background-color: #fff; color: #333; border: 2px solid #333; padding: 10px 30px; font-size: 0.9rem; font-weight: 900;
            border-radius: 50px; cursor: pointer; box-shadow: 0 4px 0 #333; transition: all 0.2s; margin-bottom: 15px; text-transform: uppercase;
        }
        .btn-shuffle:active { transform: translateY(2px); box-shadow: 0 2px 0 #333; }
        .btn-shuffle:disabled { opacity: 0.3; filter: grayscale(1); box-shadow: none; transform: translateY(2px); }

        /* Receipt with Zigzag edge */
        .receipt { 
            background: #fff; color: #333; width: 280px; padding: 35px 25px 45px; font-family: 'Courier Prime', monospace; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.1); border-radius: 4px; position: relative; opacity: 0; margin: 0 auto;
        }
        .receipt::after {
            content: ""; position: absolute; bottom: 0; left: 0; width: 100%; height: 12px;
            background: linear-gradient(-45deg, transparent 6px, #fff 6px), linear-gradient(45deg, transparent 6px, #fff 6px);
            background-size: 12px 24px; transform: translateY(50%);
        }
        .receipt.show { animation: slideUpReceipt 0.6s forwards; }
        @keyframes slideUpReceipt { from { transform: translateY(30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        /* Hand Animations */
        .hand-img { width: 100%; max-width: 140px; aspect-ratio: 1/1; cursor: pointer; -webkit-tap-highlight-color: transparent; animation: floating 3s ease-in-out infinite; }
        @keyframes floating { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        .tension-shake { animation: tension-animation 0.1s infinite !important; }
        @keyframes tension-animation { 0% { transform: translate(1px, 1px); } 50% { transform: translate(-1px, -1px); } 100% { transform: translate(1px, -1px); } }

        .hidden { display: none !important; }
        #splash-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: opacity 0.6s ease-out; }
    </style>
</head>
<body>

    <div id="splash-screen" onclick="hideSplash()">
        <img src="coffee.png" alt="Logo" style="width:110px; margin-bottom:20px;">
        <div style="font-family: 'Playfair Display'; font-style: italic; font-size: 1.2rem; letter-spacing: 2px;">GONY'S COFFEE</div>
    </div>

    <div id="modal-overlay" style="position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:10000; display:none; align-items:flex-end; justify-content:center; backdrop-filter:blur(4px);" onclick="closeModal()">
        <div class="modal-content" style="background:white; width:100%; max-width:500px; border-radius:30px 30px 0 0; padding:30px 25px; box-sizing:border-box;" onclick="event.stopPropagation()">
            <div id="modal-title" style="font-weight:800; font-size:1.2rem; margin-bottom:20px;">Select</div>
            <div id="modal-list-container"></div>
            <button style="background:none; border:none; color:#bbb; font-weight:800; width:100%; padding:20px;" onclick="closeModal()">CLOSE</button>
        </div>
    </div>

    <div class="wrapper">
        <header onclick="resetToTitle()">
            <div><span class="title-coffee">coffee</span><span class="title-game">game</span></div>
            <img src="cafe_counter.png" alt="Coffee" id="main-img" class="title-image large">
        </header>

        <main id="main-content">
            <div id="rpg-textbox"><div id="rpg-content"></div></div>

            <div id="setup-view">
                <div class="setup-card">
                    <div style="display:flex; gap:12px; margin-bottom:20px;">
                        <div style="flex:1; padding:14px; background:white; border-radius:16px; text-align:left; cursor:pointer;" onclick="openGroupModal()">
                            <div style="color:#bbb; font-size:0.65rem; font-weight:800; margin-bottom:4px;">GROUP</div>
                            <div style="font-weight:700; font-size:0.85rem;" id="display-group-name">Empty</div>
                        </div>
                        <div style="flex:1; padding:14px; background:white; border-radius:16px; text-align:left; cursor:pointer;" onclick="openMemberModal()">
                            <div style="color:#bbb; font-size:0.65rem; font-weight:800; margin-bottom:4px;">MEMBERS</div>
                            <div style="font-weight:700; font-size:0.85rem;" id="display-member-count">3 Members</div>
                        </div>
                    </div>
                    <div style="display:flex; justify-content:center; gap:20px; margin-bottom:15px;">
                        <button style="background:none; border:none; color:#bbb; font-size:0.7rem; font-weight:800; cursor:pointer;" onclick="fillRandomNames()">RANDOM</button>
                        <button style="background:none; border:none; color:#bbb; font-size:0.7rem; font-weight:800; cursor:pointer;" onclick="clearNames()">CLEAR</button>
                        <button style="background:none; border:none; color:#888; font-size:0.7rem; font-weight:800; cursor:pointer;" onclick="saveCurrentTeam()">SAVE</button>
                    </div>
                    <div id="name-input-container"></div>
                    <div id="stats-dashboard" class="stats-container hidden">
                        <div style="font-weight:800; margin-bottom:12px; display:flex; justify-content:space-between; color:#bbb; font-size:0.7rem;">üèÜ TOTAL DONATIONS <button style="border:none; background:none; color:#aaa; font-size:0.65rem; cursor:pointer;" onclick="resetStats()">RESET</button></div>
                        <div id="stats-list"></div>
                    </div>
                </div>
                <button class="btn-main" onclick="startGame()">start game</button>
            </div>

            <div id="game-view" class="hidden">
                <div id="shuffle-container"><button class="btn-shuffle" id="shuffle-btn" onclick="shufflePositions()">SHUFFLE</button></div>
                <div id="hand-display" style="display:flex; flex-wrap:wrap; justify-content:center; gap:15px; padding:20px 10px;"></div>
                <div id="lucky-area" class="hidden">
                    <div style="display:flex; flex-direction:column; align-items:center; gap:10px;">
                        <button class="btn-main" onclick="startGame()">RESTART</button>
                        <button class="btn-main" style="background:#555; box-shadow: 0 8px 0 #333;" onclick="resetToSetup()">GO BACK</button>
                    </div>
                </div>
                <div id="result-area" class="hidden">
                    <div id="capture-area" style="padding: 25px 0;">
                        <div class="receipt" id="receipt">
                            <div style="font-size:1.4rem; font-weight:800; text-align:center; letter-spacing:2px;">RECEIPT</div>
                            <div style="font-size:0.75rem; text-align:center; color:#666; margin-bottom:20px;">GONY'S COFFEE SHOP</div>
                            <div style="display:flex; justify-content:space-between; font-size:0.85rem;"><span id="receipt-date"></span><span id="receipt-order-no"></span></div>
                            <div style="border-top:1px dashed #bbb; margin:12px 0;"></div>
                            <div style="display:flex; justify-content:space-between; font-size:0.85rem;"><span id="receipt-menu"></span><span id="receipt-qty"></span></div>
                            <div style="display:flex; justify-content:space-between; font-size:0.85rem;"><span>UNIT PRICE</span><span>$4.50</span></div>
                            <div style="border-top:1px dashed #bbb; margin:12px 0;"></div>
                            <div style="display:flex; justify-content:space-between; font-weight:800;"><span>SUBTOTAL</span><span id="receipt-subtotal"></span></div>
                            <div style="margin:20px 0; padding:10px 0; border-top:2px solid #333; border-bottom:2px solid #333; display:flex; flex-direction:column; align-items:center;">
                                <span style="font-size:0.7rem; color:#888;">SELECTED CUSTOMER</span>
                                <span id="receipt-payer" style="font-size:2rem; font-weight:900; color:var(--point-red);"></span>
                            </div>
                            <div id="receipt-fortune" style="font-size:0.75rem; text-align:center; color:#555; word-break:keep-all;"></div>
                        </div>
                    </div>
                    <div style="display:flex; flex-direction:column; align-items:center; gap:10px; margin-top:20px;">
                        <button class="btn-main" onclick="startGame()">RESTART</button>
                        <button class="btn-main" style="background:#555; box-shadow: 0 8px 0 #333;" onclick="resetToSetup()">GO BACK</button>
                        <button style="background:none; border:none; color:#bbb; font-size:0.8rem; margin-top:10px;" id="id-share-btn" onclick="shareAsImage()">SHARE RECEIPT IMAGE</button>
                    </div>
                </div>
                <div id="btn-reset-container" style="margin-top:30px;"><button id="btn-reset-game" class="btn-main" style="background:#555; box-shadow: 0 8px 0 #333;" onclick="resetToSetup()">BACK TO SETUP</button></div>
            </div>
        </main>
        <div style="margin-top:40px; font-size:0.75rem; color:#ccc; letter-spacing:2px;">DESIGNED BY GONY</div>
    </div>

    <script>
        const fortunes = ["Ïò§Îäò Ïª§ÌîºÎ•º Ïèú ÎãπÏã†, ÎåÄÎ∞ï ÌñâÏö¥Ïù¥ Ïò¨ Í±∞ÏòàÏöî!", "Î≤†Ìëº ÎßåÌÅº Îçî ÌÅ∞ Î≥µÏù¥ Îì§Ïñ¥ÏòµÎãàÎã§.", "ÏßÄÍ∞ëÏùÄ Ïû†Ïãú ÎπÑÏóàÏßÄÎßå, Ïù∏Ïã¨ÏùÄ ÍΩâ Ï∞ºÎÑ§Ïöî!", "Ïò§Îäò ÎßàÏãúÎäî Ïª§ÌîºÎäî Ïù∏ÏÉù ÏµúÍ≥†Î°ú Îã¨ÏΩ§Ìï† Í≤ÅÎãàÎã§.", "Î©ãÏßÑ Í≤∞Ï†ú! ÎèôÎ£åÎì§Ïù¥ ÎãπÏã†ÏùÑ Ï°¥Í≤ΩÌïòÍ≥† ÏûàÏñ¥Ïöî."];
        const randomMenus = ["Americano", "Cafe Latte", "Vanilla Latte", "Flat White", "Cold Brew", "Einspanner"];
        const randomNicknames = ["Coffee Monster", "Latte King", "Ice Bear", "Sugar Addict", "Lucky Guy", "Morning Coffee", "Bean Hunter", "Cream Lover", "Caffeine Bomb", "Daily Bread"];
        
        let memberNames = [], typeTimeout, isGameOver = false, winnerIndex = -1, isLuckyRound = false;
        let currentTeamName = 'Empty', currentMemberCount = 3, isShuffling = false;

        const AudioEngine = {
            ctx: null,
            init() { if (!this.ctx) this.ctx = new (window.AudioContext || window.webkitAudioContext)(); if (this.ctx.state === 'suspended') this.ctx.resume(); },
            play(type) {
                this.init(); const osc = this.ctx.createOscillator(), gain = this.ctx.createGain(), now = this.ctx.currentTime;
                osc.connect(gain); gain.connect(this.ctx.destination);
                if (type === 'start') { osc.frequency.setValueAtTime(523, now); osc.frequency.exponentialRampToValueAtTime(1046, now+0.3); gain.gain.setValueAtTime(0.1, now); osc.start(now); osc.stop(now+0.3); }
                else if (type === 'safe') { osc.frequency.setValueAtTime(880, now); gain.gain.setValueAtTime(0.05, now); osc.start(now); osc.stop(now+0.1); }
                else if (type === 'fail') { osc.frequency.setValueAtTime(349, now); osc.frequency.linearRampToValueAtTime(110, now+0.6); gain.gain.setValueAtTime(0.1, now); osc.start(now); osc.stop(now+0.6); }
                else if (type === 'tension') { osc.frequency.setValueAtTime(150, now); osc.frequency.exponentialRampToValueAtTime(100, now+0.6); gain.gain.setValueAtTime(0.1, now); osc.start(now); osc.stop(now+0.6); }
                else if (type === 'whoosh') { osc.type = 'triangle'; osc.frequency.setValueAtTime(100, now); osc.frequency.exponentialRampToValueAtTime(800, now+0.3); gain.gain.setValueAtTime(0.05, now); osc.start(now); osc.stop(now+0.3); }
            }
        };

        function vh(p) { if(navigator.vibrate) navigator.vibrate(p); }

        function updateText(msg) {
            clearTimeout(typeTimeout);
            const content = document.getElementById('rpg-content'); content.innerText = ''; let i = 0;
            function typing() { if (i < msg.length) { content.innerText += msg.charAt(i); i++; typeTimeout = setTimeout(typing, 45); } }
            typing();
        }

        function generateNameInputs(providedNames = null) {
            const container = document.getElementById('name-input-container');
            const currentInputs = Array.from(container.querySelectorAll('.name-input')).map(i => i.value);
            container.innerHTML = '';
            for (let i = 0; i < currentMemberCount; i++) {
                const input = document.createElement('input'); 
                input.className = 'name-input'; input.placeholder = `User ${i+1}`;
                if (providedNames && providedNames[i]) input.value = providedNames[i];
                else if (!providedNames && currentInputs[i]) input.value = currentInputs[i];
                container.appendChild(input);
            }
            document.getElementById('display-member-count').innerText = `${currentMemberCount} Members`;
            showStats();
        }

        function fillRandomNames() {
            let shuffled = [...randomNicknames].sort(() => Math.random() - 0.5);
            document.querySelectorAll('.name-input').forEach((input, idx) => { input.value = shuffled[idx % shuffled.length]; });
            vh(20);
        }

        function startGame() {
            memberNames = [];
            document.querySelectorAll('.name-input').forEach((input, i) => { memberNames.push(input.value.trim() || `Member ${i+1}`); });
            AudioEngine.play('start'); vh(50);
            winnerIndex = Math.floor(Math.random() * currentMemberCount);
            isLuckyRound = Math.random() < 0.20; isGameOver = false; isShuffling = false;
            document.getElementById('setup-view').classList.add('hidden');
            document.getElementById('game-view').classList.remove('hidden');
            document.getElementById('result-area').classList.add('hidden');
            document.getElementById('lucky-area').classList.add('hidden');
            document.getElementById('btn-reset-game').classList.remove('hidden');
            document.getElementById('receipt').classList.remove('show');
            document.getElementById('shuffle-btn').disabled = false;
            updateText("Pick a hand! Who will be the donor?");
            document.getElementById('main-img').src = 'coffee.png'; document.getElementById('main-img').classList.remove('large');
            renderHands();
        }

        function renderHands() {
            const display = document.getElementById('hand-display'); display.innerHTML = ''; 
            for (let i = 0; i < memberNames.length; i++) {
                const wrapper = document.createElement('div'); wrapper.style = "display:flex; flex-direction:column; align-items:center; flex:0 0 30%;";
                const handImg = document.createElement('img'); handImg.src = 'hand_nothing.png'; handImg.className = 'hand-img'; 
                handImg.onclick = () => handleHandClick(i);
                const nameTag = document.createElement('div'); nameTag.style = "font-size:0.8rem; font-weight:800; margin-top:5px; color:#555;"; nameTag.innerText = memberNames[i];
                wrapper.appendChild(handImg); wrapper.appendChild(nameTag); display.appendChild(wrapper);
            }
        }

        function shufflePositions() {
            if (isGameOver || isShuffling) return;
            isShuffling = true; document.getElementById('shuffle-btn').disabled = true;
            AudioEngine.play('whoosh'); vh([30, 50, 30]);
            updateText("Shuffling the luck...");
            setTimeout(() => {
                for (let i = memberNames.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [memberNames[i], memberNames[j]] = [memberNames[j], memberNames[i]];
                }
                winnerIndex = Math.floor(Math.random() * memberNames.length);
                renderHands(); isShuffling = false; document.getElementById('shuffle-btn').disabled = false;
            }, 600);
        }

        function handleHandClick(index) {
            if (isGameOver || isShuffling) return;
            const hands = document.getElementsByClassName('hand-img');
            if (hands[index].dataset.opened === "true") return;
            document.getElementById('shuffle-btn').disabled = true;
            hands[index].classList.add('tension-shake'); AudioEngine.play('tension'); vh([10, 100, 10, 100]);
            setTimeout(() => { hands[index].classList.remove('tension-shake'); openHand(index); }, 800);
        }

        function openHand(index) {
            const hands = document.getElementsByClassName('hand-img');
            if (isLuckyRound) {
                isGameOver = true; AudioEngine.play('start'); vh([100, 50, 100]);
                for(let h of hands) { h.src = 'hand_open.png'; }
                updateText("LUCKY! Free coffee for everyone! üåü");
                document.getElementById('lucky-area').classList.remove('hidden'); document.getElementById('btn-reset-game').classList.add('hidden');
                return;
            }
            if (index === winnerIndex) {
                isGameOver = true; AudioEngine.play('fail'); vh(200);
                hands[index].src = 'hand_money.png'; hands[index].style.animation = "winner-shake 0.1s infinite";
                updateText(`Oh no! ${memberNames[index]} is the winner!`);
                updateStats(memberNames[index]); confetti({ particleCount: 150, spread: 70 });
                showFinish(memberNames[index]);
            } else {
                AudioEngine.play('safe'); vh(20); hands[index].src = 'hand_open.png'; hands[index].dataset.opened = "true";
                updateText(`${memberNames[index]} is safe!`);
            }
        }

        function showFinish(payer) {
            const now = new Date();
            document.getElementById('receipt-date').innerText = now.toLocaleDateString();
            document.getElementById('receipt-order-no').innerText = "NO." + Math.floor(1000 + Math.random() * 9000);
            document.getElementById('receipt-qty').innerText = "x" + memberNames.length;
            document.getElementById('receipt-subtotal').innerText = "$" + (4.5 * memberNames.length).toFixed(2);
            document.getElementById('receipt-payer').innerText = payer;
            document.getElementById('receipt-fortune').innerText = fortunes[Math.floor(Math.random() * fortunes.length)];
            document.getElementById('receipt-menu').innerText = randomMenus[Math.floor(Math.random() * randomMenus.length)];
            setTimeout(() => { 
                document.getElementById('result-area').classList.remove('hidden'); document.getElementById('receipt').classList.add('show'); 
                document.getElementById('btn-reset-game').classList.add('hidden');
            }, 600);
        }

        /* Essential UI Logic */
        function openGroupModal() { document.getElementById('modal-overlay').style.display = 'flex'; /* ... */ }
        function closeModal() { document.getElementById('modal-overlay').style.display = 'none'; }
        function resetToSetup() { document.getElementById('setup-view').classList.remove('hidden'); document.getElementById('game-view').classList.add('hidden'); generateNameInputs(); }
        function resetToTitle() { location.reload(); }
        function hideSplash() { document.getElementById('splash-screen').style.opacity = '0'; setTimeout(()=>document.getElementById('splash-screen').remove(), 600); updateText("Welcome to Gony's Coffee Shop!"); generateNameInputs(); }
        function updateStats(n) { let s = JSON.parse(localStorage.getItem('coffeeStats') || '{}'); s[n] = (s[n]||0)+1; localStorage.setItem('coffeeStats', JSON.stringify(s)); }
        function showStats() {
            const s = JSON.parse(localStorage.getItem('coffeeStats') || '{}'), entries = Object.entries(s).sort((a,b)=>b[1]-a[1]);
            if (!entries.length) return; document.getElementById('stats-dashboard').classList.remove('hidden');
            document.getElementById('stats-list').innerHTML = entries.map(([n,c])=>`<div class="stats-row"><span>${n}</span><span>${c} times</span></div>`).join('');
        }
        function resetStats() { if(confirm("Reset stats?")) { localStorage.removeItem('coffeeStats'); showStats(); } }
        function clearNames() { document.querySelectorAll('.name-input').forEach(i=>i.value=''); }
