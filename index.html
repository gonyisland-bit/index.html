<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>coffee game</title>
    <link rel="icon" type="image/png" href="coffeegame_icon.png">
    <link rel="apple-touch-icon" href="coffeegame_icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,300&family=Montserrat:wght@800&family=Courier+Prime&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        :root {
            --bg-color: #ffffff;
            --primary-color: #000000;
            --text-gray-70: #4d4d4d;
            --rpg-border: #4d4d4d;
            --tablet-bg: #fdfdfd;
            --tablet-border: #e0e0e0;
            --point-red: #ff4d4d;
            --divider-color: #f0f0f0;
        }

        html, body { height: 100%; margin: 0; padding: 0; touch-action: pan-x pan-y; -webkit-text-size-adjust: none; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color); color: var(--primary-color);
            display: flex; flex-direction: column; align-items: center; justify-content: flex-start;
            overflow-x: hidden; overflow-y: auto;
        }

        .wrapper { width: 100%; max-width: 600px; display: flex; flex-direction: column; align-items: center; text-align: center; }

        #rpg-textbox {
            width: 90%; max-width: 450px; background: white; border: 4px solid var(--rpg-border);
            border-radius: 8px; padding: 15px; margin: 20px auto; box-sizing: border-box; position: relative;
        }
        #rpg-content { font-size: 1.1rem; font-weight: 700; color: var(--text-gray-70); min-height: 1.5rem; word-break: keep-all; white-space: pre-wrap; text-align: left; }
        #rpg-textbox::after { content: '‚ñº'; position: absolute; bottom: 5px; right: 10px; font-size: 0.8rem; color: var(--rpg-border); animation: bounce 0.8s infinite; }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(3px); } }

        header { padding: 40px 0 10px; cursor: pointer; width: 100%; display: flex; flex-direction: column; align-items: center; }
        .title-coffee { font-family: 'Playfair Display', serif; font-style: italic; font-weight: 300; font-size: 3.2rem; letter-spacing: -1px; }
        .title-game { font-family: 'Montserrat', sans-serif; font-weight: 800; font-size: 3.5rem; letter-spacing: -2px; margin-left: -5px; }
        
        .title-image { width: 33vw; max-width: 150px; height: auto; border-radius: 15px; margin-top: 10px; }
        .title-image.large { width: 70vw; max-width: 330px; margin: 20px 0; }

        .setup-card {
            width: 90%; max-width: 450px;
            background: var(--tablet-bg); border: 2px solid var(--tablet-border); border-radius: 24px;
            padding: 20px; box-sizing: border-box; box-shadow: 0 10px 25px rgba(0,0,0,0.03); margin: 0 auto 20px;
            display: flex; flex-direction: column; align-items: center;
        }

        /* ÌåùÏóÖ ÏÑ†ÌÉùÍ∏∞ Î≤ÑÌäº Ïä§ÌÉÄÏùº */
        .picker-group { width: 100%; display: flex; justify-content: space-between; gap: 10px; margin-bottom: 15px; }
        .picker-btn { 
            flex: 1; padding: 12px; border: 1.5px solid #eee; border-radius: 12px; 
            background: white; font-weight: 800; font-size: 0.8rem; color: #333; cursor: pointer;
            display: flex; justify-content: space-between; align-items: center;
        }
        .picker-btn::after { content: '‚ñæ'; color: #ccc; }

        .name-mgmt-bar { width: 100%; display: flex; justify-content: center; gap: 25px; margin: 10px 0 2px; }
        .btn-text { background: none; border: none; color: #aaa; font-size: 0.75rem; padding: 5px; cursor: pointer; transition: 0.2s; font-weight: 700; letter-spacing: 0.5px; }
        .btn-text:hover { color: #000; }

        .divider { width: 100%; height: 1px; background-color: var(--divider-color); margin: 0 0 20px; }

        #name-input-container { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; width: 100%; margin: 0 auto 10px; }
        .name-input { padding: 12px 5px; border: 1.5px solid #eee; border-radius: 10px; font-size: 0.85rem; outline: none; text-align: center; width: 100%; box-sizing: border-box; background: white; }

        /* Í∑∏Î£π Î™©Î°ù Î™®Îã¨ */
        #modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.4); z-index: 10000; display: none; align-items: center; justify-content: center; }
        .modal-content { background: white; width: 85%; max-width: 320px; border-radius: 20px; padding: 20px; box-sizing: border-box; }
        .modal-title { font-weight: 800; margin-bottom: 15px; font-size: 1rem; }
        .group-list-item { display: flex; justify-content: space-between; align-items: center; padding: 12px 5px; border-bottom: 1px solid #f5f5f5; }
        .group-name-link { flex: 1; text-align: left; cursor: pointer; font-size: 0.9rem; font-weight: 600; }
        .delete-group-btn { color: #ccc; font-size: 1.2rem; cursor: pointer; padding: 0 10px; }

        .stats-container { width: 100%; background: #f1f1f1; padding: 15px; border-radius: 12px; font-size: 0.8rem; box-sizing: border-box; text-align: center; margin-top: 20px; }
        .stats-title { font-weight: 800; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; color: #888; }
        .stats-row { display: flex; justify-content: space-between; margin-bottom: 6px; color: #555; }

        #hand-display { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; padding: 20px 10px; width: 100%; box-sizing: border-box; }
        .hand-wrapper { display: flex; flex-direction: column; align-items: center; flex: 0 0 calc(33.33% - 20px); min-width: 90px; }
        .hand-img { width: 100%; max-width: 140px; height: auto; aspect-ratio: 1/1; object-fit: contain; cursor: pointer; -webkit-tap-highlight-color: transparent; animation: floating 3s ease-in-out infinite; }
        @keyframes floating { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        .tension-shake { animation: tension-animation 0.1s infinite !important; }
        @keyframes tension-animation { 0% { transform: translate(2px, 2px); } 50% { transform: translate(-2px, -2px); } 100% { transform: translate(2px, -2px); } }
        .shake { animation: winner-shake 0.15s infinite !important; }
        @keyframes winner-shake { 0%, 100% { transform: translateX(0); } 50% { transform: translateX(4px); } }
        .member-name { font-size: 0.9rem; font-weight: 800; margin-top: 8px; color: #333; }

        .receipt { background: #fff; color: #333; width: 280px; padding: 30px 25px; font-family: 'Courier Prime', monospace; box-shadow: 0 10px 40px rgba(0,0,0,0.08); border-radius: 2px; position: relative; opacity: 0; margin: 0 auto; }
        .receipt.show { animation: slideUpReceipt 0.6s forwards; }
        @keyframes slideUpReceipt { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .receipt-header { font-size: 1.4rem; font-weight: 800; margin-bottom: 5px; letter-spacing: 2px; text-align: center; }
        .receipt-subheader { font-size: 0.75rem; margin-bottom: 20px; text-align: center; color: #666; }
        .receipt-line { border-top: 1px dashed #bbb; margin: 12px 0; width: 100%; }
        .receipt-item { display: flex; justify-content: space-between; margin-bottom: 6px; font-size: 0.85rem; width: 100%; }
        .receipt-total { display: flex; flex-direction: column; align-items: center; margin: 20px 0; padding: 10px 0; border-top: 2px solid #333; border-bottom: 2px solid #333; }
        .label-customer { font-size: 0.7rem; font-weight: 700; color: #888; margin-bottom: 5px; }
        .value-customer { font-size: 1.8rem; font-weight: 900; color: var(--point-red); letter-spacing: -1px; }
        .fortune-area { font-size: 0.75rem; line-height: 1.5; color: #555; text-align: center; margin-top: 15px; word-break: keep-all; }

        .btn-main { padding: 18px 40px; font-size: 1.2rem; font-weight: 800; background-color: var(--primary-color); color: white; border: none; border-radius: 15px; cursor: pointer; margin: 10px 0; width: 85%; max-width: 300px; text-transform: uppercase;}
        .btn-secondary { background-color: #fff; color: #000; border: 2px solid #000; padding: 12px 30px; font-size: 1rem; font-weight: 700; border-radius: 12px; margin-top: 10px; cursor: pointer; width: 85%; max-width: 300px; text-transform: uppercase;}
        
        .footer { width: 100%; text-align: center; padding: 40px 0; font-size: 0.8rem; color: var(--text-gray-70); }
        .hidden { display: none !important; }

        #splash-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: opacity 0.6s ease-out; }
    </style>
</head>
<body>

    <div id="splash-screen" onclick="hideSplash()">
        <img src="coffee.png" alt="Logo" style="width:120px; margin-bottom:20px;">
        <div style="font-family: 'Playfair Display'; font-style: italic; font-size: 1.2rem;">Ready for Coffee?</div>
    </div>

    <div id="modal-overlay" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="modal-title" id="modal-title">Select Group</div>
            <div id="modal-list-container"></div>
            <button class="btn-secondary" style="width:100%; border:none; background:#f5f5f5;" onclick="closeModal()">Close</button>
        </div>
    </div>

    <div class="wrapper">
        <header onclick="resetToTitle()">
            <div class="title-container">
                <span class="title-coffee">coffee</span><span class="title-game">game</span>
            </div>
            <img src="cafe_counter.png" alt="Coffee" id="main-img" class="title-image large">
        </header>

        <main id="main-content">
            <div id="rpg-textbox"><div id="rpg-content"></div></div>

            <div id="setup-view">
                <div class="setup-card">
                    <div class="picker-group">
                        <div class="picker-btn" onclick="openGroupModal()">
                            <span id="display-group-name">Empty</span>
                        </div>
                        <div class="picker-btn" onclick="openMemberModal()">
                            <span id="display-member-count">3 Members</span>
                        </div>
                    </div>

                    <div class="name-mgmt-bar">
                        <button class="btn-text" onclick="fillRandomNames()">RANDOM</button>
                        <button class="btn-text" onclick="clearNames()">CLEAR</button>
                        <button class="btn-text" onclick="saveCurrentTeam()">SAVE</button>
                    </div>
                    <div class="divider"></div>

                    <div id="name-input-container"></div>

                    <div id="stats-dashboard" class="stats-container hidden">
                        <div class="stats-title">üèÜ TOTAL DONATIONS <button style="font-size:0.65rem; color:#aaa; border:none; background:none;" onclick="resetStats()">Reset</button></div>
                        <div id="stats-list"></div>
                    </div>
                </div>
                <button class="btn-main" onclick="startGame()">start game</button>
            </div>

            <div id="game-view" class="hidden">
                <div id="hand-display"></div>
                <div id="lucky-area" class="hidden"><button class="btn-main" onclick="startGame()">Lucky Round! Restart</button></div>
                <div id="result-area" class="hidden">
                    <div id="capture-area" style="padding: 25px 10px; background: #ffffff;">
                        <div class="receipt" id="receipt">
                            <div class="receipt-header">RECEIPT</div>
                            <div class="receipt-subheader">GONY'S COFFEE SHOP</div>
                            <div class="receipt-item"><span id="receipt-date"></span><span id="receipt-order-no"></span></div>
                            <div class="receipt-line"></div>
                            <div class="receipt-item"><span id="receipt-menu"></span><span id="receipt-qty"></span></div>
                            <div class="receipt-item"><span>UNIT PRICE</span><span id="receipt-price"></span></div>
                            <div class="receipt-line"></div>
                            <div class="receipt-item" style="font-weight:800;"><span>SUBTOTAL</span><span id="receipt-subtotal"></span></div>
                            <div class="receipt-total">
                                <span class="label-customer">SELECTED CUSTOMER</span>
                                <span id="receipt-payer" class="value-customer"></span>
                            </div>
                            <div class="receipt-line"></div>
                            <div class="fortune-area" id="receipt-fortune"></div>
                            <p style="font-size: 0.65rem; text-align: center; margin-top: 20px; color:#aaa;">*** END OF RECEIPT ***</p>
                        </div>
                    </div>
                    <div style="display:flex; flex-direction:column; align-items:center; width:100%;">
                        <button class="btn-main" onclick="startGame()">Next Round</button>
                        <button class="btn-secondary" id="id-share-btn" onclick="shareAsImage()">Share Receipt Image</button>
                    </div>
                </div>
                <button id="btn-reset-game" class="btn-secondary" onclick="resetToSetup()" style="margin-top:20px; border-color:#eee; color:#999;">RESET (PREVIOUS)</button>
            </div>
        </main>
        <div class="footer">designed by gony</div>
    </div>

    <script>
        const fortunes = ["Ïò§Îäò Ïª§ÌîºÎ•º Ïèú ÎãπÏã†, ÎåÄÎ∞ï ÌñâÏö¥Ïù¥ Ïò¨ Í±∞ÏòàÏöî!", "Î≤†Ìëº ÎßåÌÅº Îçî ÌÅ∞ Î≥µÏù¥ Îì§Ïñ¥ÏòµÎãàÎã§.", "ÏßÄÍ∞ëÏùÄ Ïû†Ïãú ÎπÑÏóàÏßÄÎßå, Ïù∏Ïã¨ÏùÄ ÍΩâ Ï∞ºÎÑ§Ïöî!", "Ïò§Îäò ÎßàÏãúÎäî Ïª§ÌîºÎäî Ïù∏ÏÉù ÏµúÍ≥†Î°ú Îã¨ÏΩ§Ìï† Í≤ÅÎãàÎã§.", "Î©ãÏßÑ Í≤∞Ï†ú! ÎèôÎ£åÎì§Ïù¥ ÎãπÏã†ÏùÑ Ï°¥Í≤ΩÌïòÍ≥† ÏûàÏñ¥Ïöî.", "ÌñâÏö¥Ïùò ÌåÅ: Îã§ÏùåÏóî ÎàÑÍ∞Ä ÏÇ¥ÏßÄ ÎØ∏Î¶¨ Ï†ïÌï¥ÎëêÏÑ∏Ïöî!"];
        const randomMenus = ["Americano", "Cafe Latte", "Vanilla Latte", "Flat White", "Cold Brew", "Einspanner", "Dolce Latte", "Caramel Macchiato"];
        const randomNicknames = ["Coffee Monster", "Latte King", "Ice Bear", "Sugar Addict", "Lucky Guy", "Morning Coffee", "Bean Hunter", "Cream Lover", "Caffeine Bomb", "Daily Bread"];
        
        let memberNames = []; let typeTimeout; let isGameOver = false; let winnerIndex = -1; let isLuckyRound = false;
        let currentTeamName = 'Empty';
        let currentMemberCount = 3;

        function updateText(msg) {
            clearTimeout(typeTimeout);
            const content = document.getElementById('rpg-content'); content.innerText = ''; let i = 0;
            function typing() { if (i < msg.length) { content.innerText += msg.charAt(i); i++; typeTimeout = setTimeout(typing, 50); } }
            typing();
        }

        /* Ïù¥Î¶Ñ ÏûÖÎ†• ÌïÑÎìú ÏÉùÏÑ± (ÎπÑÏñ¥ÏûàÏùÑ Ïãú ÎûúÎç§ ÏûêÎèô Ï±ÑÏö∞Í∏∞) */
        function generateNameInputs(providedNames = null) {
            const container = document.getElementById('name-input-container');
            const currentInputs = Array.from(container.querySelectorAll('.name-input')).map(i => i.value);
            container.innerHTML = '';
            
            const savedNames = providedNames || JSON.parse(localStorage.getItem('savedCoffeeNames') || '[]');
            
            for (let i = 0; i < currentMemberCount; i++) {
                const input = document.createElement('input'); 
                input.type = 'text'; input.className = 'name-input';
                input.placeholder = `Name ${i+1}`; input.id = `input-name-${i}`;
                
                // 1. Ï†úÍ≥µÎêú Ïù¥Î¶Ñ Ïö∞ÏÑ† 2. Í∏∞Ï°¥ ÏûÖÎ†•Í∞í Ïú†ÏßÄ 3. ÏóÜÏúºÎ©¥ ÎûúÎç§
                if (providedNames && providedNames[i]) input.value = providedNames[i];
                else if (!providedNames && currentInputs[i]) input.value = currentInputs[i];
                else input.value = getRandomNick();

                container.appendChild(input);
            }
            document.getElementById('display-member-count').innerText = `${currentMemberCount} Members`;
            showStats();
        }

        function getRandomNick() { return randomNicknames[Math.floor(Math.random() * randomNicknames.length)]; }

        /* Î™®Îã¨ ÏãúÏä§ÌÖú */
        function openGroupModal() {
            const overlay = document.getElementById('modal-overlay');
            const container = document.getElementById('modal-list-container');
            document.getElementById('modal-title').innerText = "Select Group";
            overlay.style.display = 'flex';
            container.innerHTML = '';

            const teams = JSON.parse(localStorage.getItem('coffeeTeams') || '{}');
            
            // Í∏∞Î≥∏ Empty Ï∂îÍ∞Ä
            const emptyDiv = document.createElement('div');
            emptyDiv.className = 'group-list-item';
            emptyDiv.innerHTML = `<span class="group-name-link" onclick="loadTeam('Empty')">Empty</span>`;
            container.appendChild(emptyDiv);

            Object.keys(teams).forEach(name => {
                const div = document.createElement('div');
                div.className = 'group-list-item';
                div.innerHTML = `
                    <span class="group-name-link" onclick="loadTeam('${name}')">${name}</span>
                    <span class="delete-group-btn" onclick="deleteTeam('${name}')">√ó</span>
                `;
                container.appendChild(div);
            });
        }

        function openMemberModal() {
            const overlay = document.getElementById('modal-overlay');
            const container = document.getElementById('modal-list-container');
            document.getElementById('modal-title').innerText = "Member Count";
            overlay.style.display = 'flex';
            container.innerHTML = '';

            for (let i = 2; i <= 9; i++) {
                const div = document.createElement('div');
                div.className = 'group-list-item';
                div.innerHTML = `<span class="group-name-link" style="text-align:center" onclick="setMemberCount(${i})">${i} Members</span>`;
                container.appendChild(div);
            }
        }

        function closeModal() { document.getElementById('modal-overlay').style.display = 'none'; }

        function setMemberCount(num) {
            currentMemberCount = num;
            generateNameInputs();
            closeModal();
        }

        function loadTeam(name) {
            currentTeamName = name;
            document.getElementById('display-group-name').innerText = name;
            const teams = JSON.parse(localStorage.getItem('coffeeTeams') || '{}');
            if (name !== 'Empty' && teams[name]) {
                currentMemberCount = teams[name].count;
                generateNameInputs(teams[name].names);
            } else {
                generateNameInputs([]);
            }
            closeModal();
        }

        function deleteTeam(name) {
            if (!confirm(`Delete '${name}' group?`)) return;
            const teams = JSON.parse(localStorage.getItem('coffeeTeams') || '{}');
            delete teams[name];
            localStorage.setItem('coffeeTeams', JSON.stringify(teams));
            if (currentTeamName === name) loadTeam('Empty');
            openGroupModal(); // ÏÉàÎ°úÍ≥†Ïπ®
        }

        function saveCurrentTeam() {
            const name = prompt("Group Name:");
            if (!name) return;
            const inputs = document.querySelectorAll('.name-input');
            const names = Array.from(inputs).map(i => i.value.trim());
            const teams = JSON.parse(localStorage.getItem('coffeeTeams') || '{}');
            teams[name] = { count: currentMemberCount, names: names };
            localStorage.setItem('coffeeTeams', JSON.stringify(teams));
            currentTeamName = name;
            document.getElementById('display-group-name').innerText = name;
        }

        function fillRandomNames() {
            const inputs = document.querySelectorAll('.name-input');
            inputs.forEach(input => { input.value = getRandomNick(); });
        }

        function clearNames() {
            const inputs = document.querySelectorAll('.name-input');
            inputs.forEach(i => i.value = '');
        }

        /* Í≤åÏûÑ Î°úÏßÅ (Í∏∞Ï°¥ Ïú†ÏßÄ) */
        const AudioEngine = {
            ctx: null,
            init() { if (!this.ctx) this.ctx = new (window.AudioContext || window.webkitAudioContext)(); if (this.ctx.state === 'suspended') this.ctx.resume(); },
            play(type) {
                this.init(); const osc = this.ctx.createOscillator(); const gain = this.ctx.createGain(); const now = this.ctx.currentTime;
                osc.connect(gain); gain.connect(this.ctx.destination);
                if (type === 'start') { osc.frequency.setValueAtTime(523.25, now); osc.frequency.exponentialRampToValueAtTime(1046.5, now + 0.3); gain.gain.setValueAtTime(0.1, now); osc.start(now); osc.stop(now + 0.3); }
                else if (type === 'safe') { osc.frequency.setValueAtTime(880, now); gain.gain.setValueAtTime(0.05, now); osc.start(now); osc.stop(now + 0.1); }
                else if (type === 'fail') { osc.frequency.setValueAtTime(349.23, now); osc.frequency.linearRampToValueAtTime(110, now + 0.6); gain.gain.setValueAtTime(0.1, now); osc.start(now); osc.stop(now + 0.6); }
                else if (type === 'tension') { osc.frequency.setValueAtTime(220, now); osc.frequency.exponentialRampToValueAtTime(440, now + 0.6); gain.gain.setValueAtTime(0.05, now); osc.start(now); osc.stop(now + 0.6); }
                else if (type === 'lucky') { osc.frequency.setValueAtTime(523.25, now); osc.frequency.setValueAtTime(659.25, now+0.1); osc.frequency.setValueAtTime(783.99, now+0.2); gain.gain.setValueAtTime(0.1, now); osc.start(now); osc.stop(now + 0.4); }
            }
        };

        function startGame() {
            memberNames = []; const namesToSave = [];
            for (let i = 0; i < currentMemberCount; i++) {
                const val = document.getElementById(`input-name-${i}`).value.trim();
                memberNames.push(val || `Member ${i+1}`); namesToSave.push(val);
            }
            if (currentTeamName === 'Empty') localStorage.setItem('savedCoffeeNames', JSON.stringify(namesToSave));
            
            AudioEngine.play('start'); 
            winnerIndex = Math.floor(Math.random() * currentMemberCount);
            isLuckyRound = Math.random() < 0.1; 
            isGameOver = false;

            document.getElementById('setup-view').classList.add('hidden');
            document.getElementById('game-view').classList.remove('hidden');
            document.getElementById('result-area').classList.add('hidden');
            document.getElementById('lucky-area').classList.add('hidden');
            document.getElementById('btn-reset-game').classList.remove('hidden');
            document.getElementById('receipt').classList.remove('show');
            
            updateText("Who will pay? Pick a hand!");
            document.getElementById('main-img').src = 'coffee.png'; 
            document.getElementById('main-img').classList.remove('large');

            const display = document.getElementById('hand-display'); display.innerHTML = ''; 
            for (let i = 0; i < currentMemberCount; i++) {
                const wrapper = document.createElement('div'); wrapper.className = 'hand-wrapper';
                const handImg = document.createElement('img'); handImg.src = 'hand_nothing.png'; handImg.className = 'hand-img'; 
                handImg.onclick = () => handleHandClick(i, currentMemberCount);
                const nameTag = document.createElement('div'); nameTag.className = 'member-name'; nameTag.innerText = memberNames[i];
                wrapper.appendChild(handImg); wrapper.appendChild(nameTag); display.appendChild(wrapper);
            }
        }

        function handleHandClick(index, total) {
            if (isGameOver) return;
            const hands = document.getElementsByClassName('hand-img'); const handImg = hands[index];
            if (handImg.dataset.opened === "true" || handImg.classList.contains('tension-shake')) return;
            handImg.classList.add('tension-shake'); AudioEngine.play('tension'); updateText("Wait... Checking...");
            setTimeout(() => { handImg.classList.remove('tension-shake'); openHand(index, total); }, 800);
        }

        function openHand(index, total) {
            const hands = document.getElementsByClassName('hand-img'); const handImg = hands[index];
            if (isLuckyRound) {
                isGameOver = true; AudioEngine.play('lucky');
                for(let h of hands) { h.src = 'hand_open.png'; h.style.animation = "floating 0.5s infinite"; }
                updateText("LUCKY! Everyone is SAFE! üåü");
                document.getElementById('lucky-area').classList.remove('hidden'); 
                document.getElementById('btn-reset-game').classList.add('hidden');
                return;
            }
            if (index === winnerIndex) {
                isGameOver = true; AudioEngine.play('fail'); 
                handImg.src = 'hand_money.png'; handImg.classList.add('shake');
                for (let i = 0; i < hands.length; i++) if (i !== winnerIndex) hands[i].src = 'hand_clap.gif';
                updateText(`Oh! ${memberNames[index]} will pay!`);
                document.getElementById('main-img').src = 'coffee_broken.png';
                updateStats(memberNames[index]); 
                confetti({ particleCount: 150, spread: 80, origin: { y: 0.6 } });
                showFinish(total, memberNames[index]);
            } else {
                AudioEngine.play('safe'); handImg.src = 'hand_open.png'; handImg.dataset.opened = "true"; handImg.style.animation = "none";
                updateText(`${memberNames[index]} is Safe!`);
            }
        }

        function showFinish(total, payerName) {
            const now = new Date();
            document.getElementById('receipt-date').innerText = now.toLocaleDateString();
            document.getElementById('receipt-order-no').innerText = "NO." + Math.floor(1000 + Math.random() * 9000);
            document.getElementById('receipt-qty').innerText = "x" + total;
            document.getElementById('receipt-price').innerText = "$4.50";
            document.getElementById('receipt-subtotal').innerText = "$" + (4.5 * total).toFixed(2);
            document.getElementById('receipt-payer').innerText = payerName;
            document.getElementById('receipt-fortune').innerText = fortunes[Math.floor(Math.random() * fortunes.length)];
            document.getElementById('receipt-menu').innerText = randomMenus[Math.floor(Math.random() * randomMenus.length)];
            setTimeout(() => { 
                document.getElementById('result-area').classList.remove('hidden'); 
                document.getElementById('receipt').classList.add('show'); 
                document.getElementById('btn-reset-game').classList.add('hidden');
            }, 600);
        }

        function resetToSetup() {
            document.getElementById('setup-view').classList.remove('hidden'); 
            document.getElementById('game-view').classList.add('hidden');
            document.getElementById('main-img').src = 'cafe_counter.png'; 
            document.getElementById('main-img').classList.add('large');
            updateText("Welcome to Gony's Coffee Shop"); 
            generateNameInputs(); 
        }

        function resetToTitle() { location.reload(); }

        function hideSplash() {
            const splash = document.getElementById('splash-screen');
            if (splash) { splash.style.opacity = '0'; setTimeout(() => { splash.classList.add('hidden'); updateText("Welcome to Gony's Coffee Shop"); generateNameInputs(); }, 600); }
        }

        function updateStats(name) { let stats = JSON.parse(localStorage.getItem('coffeeStats') || '{}'); stats[name] = (stats[name] || 0) + 1; localStorage.setItem('coffeeStats', JSON.stringify(stats)); }
        function showStats() {
            const stats = JSON.parse(localStorage.getItem('coffeeStats') || '{}'); const dashboard = document.getElementById('stats-dashboard');
            const entries = Object.entries(stats).sort((a, b) => b[1] - a[1]);
            if (entries.length === 0) { dashboard.classList.add('hidden'); return; }
            dashboard.classList.remove('hidden');
            document.getElementById('stats-list').innerHTML = entries.map(([name, count]) => `<div class="stats-row"><span>${name}</span><span>${count} times</span></div>`).join('');
        }
        function resetStats() { if(confirm("ÌÜµÍ≥ÑÎ•º Ï¥àÍ∏∞ÌôîÌï†ÍπåÏöî?")) { localStorage.removeItem('coffeeStats'); showStats(); } }

        async function shareAsImage() {
            const captureArea = document.getElementById('capture-area'); const receipt = document.getElementById('receipt'); const shareBtn = document.getElementById('id-share-btn');
            shareBtn.innerText = "Generating..."; shareBtn.disabled = true;
            const originalStyle = receipt.getAttribute('style') || "";
            receipt.style.animation = "none"; receipt.style.opacity = "1"; receipt.style.transform = "none";
            try {
                await new Promise(r => setTimeout(r, 200));
                const canvas = await html2canvas(captureArea, { backgroundColor: "#ffffff", scale: 3, useCORS: true });
                canvas.toBlob(async (blob) => {
                    const file = new File([blob], "receipt.png", { type: "image/png" });
                    if (navigator.canShare && navigator.canShare({ files: [file] })) { await navigator.share({ files: [file] }); }
                    else { const link = document.createElement('a'); link.href = URL.createObjectURL(blob); link.download = 'receipt.png'; link.click(); }
                    receipt.setAttribute('style', originalStyle); shareBtn.innerText = "Share Receipt Image"; shareBtn.disabled = false;
                });
            } catch (error) { shareBtn.disabled = false; }
        }

        window.onload = () => { setTimeout(hideSplash, 1500); };
    </script>
