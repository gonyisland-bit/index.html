<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>coffee game</title>
    <link rel="icon" type="image/png" href="coffeegame_icon.png">
    <link rel="apple-touch-icon" href="coffeegame_icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,300&family=Montserrat:wght@800&family=Courier+Prime&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --bg-color: #ffffff;
            --primary-color: #000000;
            --text-gray-70: #4d4d4d;
            --rpg-border: #4d4d4d;
        }

        html, body { 
            height: 100%; margin: 0; padding: 0; 
            touch-action: pan-x pan-y;
            -webkit-text-size-adjust: none;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--primary-color);
            display: flex; 
            flex-direction: column; 
            align-items: center;
            justify-content: flex-start;
            overflow-x: hidden; 
            overflow-y: auto;
        }

        .wrapper {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        #rpg-textbox {
            width: 90%;
            max-width: 450px;
            background: white;
            border: 4px solid var(--rpg-border);
            border-radius: 8px;
            padding: 15px;
            margin: 20px auto;
            box-sizing: border-box;
            position: relative;
        }

        #rpg-content {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--text-gray-70);
            min-height: 1.5rem;
            word-break: keep-all;
            white-space: pre-wrap; 
        }

        #rpg-textbox::after {
            content: '▼';
            position: absolute; bottom: 5px; right: 10px;
            font-size: 0.8rem; color: var(--rpg-border);
            animation: bounce 0.8s infinite;
        }

        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(3px); } }

        header { padding: 40px 0 10px; cursor: pointer; width: 100%; display: flex; flex-direction: column; align-items: center; }
        .title-coffee { font-family: 'Playfair Display', serif; font-style: italic; font-weight: 300; font-size: 3.2rem; letter-spacing: -1px; }
        .title-game { font-family: 'Montserrat', sans-serif; font-weight: 800; font-size: 3.5rem; letter-spacing: -2px; margin-left: -5px; }
        
        .title-image { 
            width: 33vw; 
            max-width: 150px; 
            height: auto; 
            border-radius: 15px; 
            margin-top: 10px; 
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
        }

        /* cafe_counter.png 크게 보이기 */
        .title-image.large {
            transform: scale(2.2);
            margin: 50px 0;
        }

        main { width: 100%; display: flex; flex-direction: column; align-items: center; }
        .option-group { margin: 20px 0; font-size: 1rem; font-weight: 700; color: var(--text-gray-70); }
        select { padding: 8px 15px; font-size: 1.1rem; border: 2px solid #000; border-radius: 10px; margin-left: 10px; background: white; }

        .btn-main { padding: 18px 40px; font-size: 1.2rem; font-weight: 800; background-color: var(--primary-color); color: white; border: none; border-radius: 15px; cursor: pointer; transition: 0.1s; text-transform: uppercase; margin: 10px 0; width: 85%; max-width: 300px;}
        .btn-secondary { background-color: #fff; color: #000; border: 2px solid #000; padding: 12px 30px; font-size: 1rem; font-weight: 700; border-radius: 12px; margin-top: 10px; cursor: pointer; width: 85%; max-width: 300px; text-transform: uppercase;}
        
        #hand-display { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; padding: 10px; width: 100%; box-sizing: border-box; }
        .hand-wrapper { display: flex; flex-direction: column; align-items: center; flex: 0 0 calc(33.33% - 15px); min-width: 100px; }
        .hand-img { width: 100%; max-width: 180px; height: auto; aspect-ratio: 1/1; object-fit: contain; cursor: pointer; -webkit-tap-highlight-color: transparent; }

        .receipt {
            background: #fdfdfd; color: #333; width: 280px; padding: 25px 20px;
            font-family: 'Courier Prime', monospace; box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-radius: 2px; position: relative; transform: scale(0.9); opacity: 0;
            animation: slideUpReceipt 0.6s forwards; text-align: left;
        }
        @keyframes slideUpReceipt { to { transform: scale(1); opacity: 1; } }

        .footer { width: 100%; text-align: center; padding: 40px 0; font-size: 0.8rem; color: var(--text-gray-70); }
        .hidden { display: none !important; }

        /* 스플래시 화면 수정 */
        #splash-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.6s ease-out;
            cursor: pointer;
        }
        .splash-logo { width: 120px; margin-bottom: 20px; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
    </style>
</head>
<body>

    <div id="splash-screen" onclick="hideSplash()">
        <img src="coffee.png" alt="Logo" class="splash-logo" onerror="this.src='https://cdn-icons-png.flaticon.com/512/924/924514.png'">
        <div style="font-family: 'Playfair Display'; font-style: italic; font-size: 1.2rem;">Ready for Coffee?</div>
        <p style="font-size: 0.8rem; color: #aaa; margin-top: 10px;">Tap to start</p>
    </div>

    <div class="wrapper">
        <header onclick="resetGame()">
            <div class="title-container">
                <span class="title-coffee">coffee</span>
                <span class="title-game">game</span>
            </div>
            <img src="cafe_counter.png" alt="Coffee" id="main-img" class="title-image large" onerror="this.style.display='none'">
        </header>

        <main id="main-content">
            <div id="rpg-textbox">
                <div id="rpg-content"></div>
            </div>

            <div id="setup-view">
                <div class="option-group">
                    Members:
                    <select id="member-select">
                        <option value="2">2</option><option value="3" selected>3</option><option value="4">4</option>
                        <option value="5">5</option><option value="6">6</option><option value="7">7</option>
                        <option value="8">8</option><option value="9">9</option><option value="10">10</option>
                        <option value="11">11</option><option value="12">12</option>
                    </select>
                </div>
                <button class="btn-main" onclick="startGame()">start</button>
            </div>

            <div id="game-view" class="hidden">
                <div id="hand-display"></div>
                <div id="result-area" class="hidden">
                    <div class="receipt" id="receipt">
                        <div class="receipt-header">RECEIPT</div>
                        <div class="receipt-subheader">GONY'S COFFEE SHOP</div>
                        <div class="receipt-item"><span id="receipt-date"></span><span id="receipt-order-no"></span></div>
                        <div class="receipt-line" style="border-top: 1px dashed #ccc; margin: 10px 0;"></div>
                        <div class="receipt-item"><span id="receipt-menu">Americano</span><span id="receipt-qty"></span></div>
                        <div class="receipt-item"><span>Unit Price</span><span id="receipt-price"></span></div>
                        <div class="receipt-line" style="border-top: 1px dashed #ccc; margin: 10px 0;"></div>
                        <div class="receipt-item"><span>SUBTOTAL</span><span id="receipt-subtotal"></span></div>
                        <div class="receipt-total" style="display: flex; justify-content: space-between; font-weight: bold; margin-top: 15px; font-size: 1.2rem; border-top: 2px solid #333; padding-top: 10px;">
                            <span>PAYER</span><span id="receipt-payer" style="color: #e63946;"></span>
                        </div>
                        <p style="font-size: 0.7rem; text-align: center; margin-top: 15px;">THANKS FOR THE DRINK!</p>
                    </div>
                    <button class="btn-main" id="btn-restart" onclick="resetGame()" style="margin-top: 25px;"></button>
                    <button class="btn-secondary" id="btn-share" onclick="shareResult()">Share Result</button>
                </div>
            </div>
        </main>
        <div class="footer">designed by gony</div>
    </div>

    <script>
        // 1. 스플래시 화면 숨기기 함수
        function hideSplash() {
            const splash = document.getElementById('splash-screen');
            if (!splash.classList.contains('hidden')) {
                splash.style.opacity = '0';
                splash.style.pointerEvents = 'none';
                setTimeout(() => {
                    splash.classList.add('hidden');
                    updateText("Welcome to our coffee shop");
                }, 600);
            }
        }

        // 초기 로드: 1.5초 후 자동 숨김 시도
        window.onload = () => {
            setTimeout(hideSplash, 1500);
        };

        const menuData = [
            { name: "Americano", price: 4.50 },
            { name: "Cafe Latte", price: 5.50 },
            { name: "Specialty Coffee", price: 8.00 }
        ];

        let selectedMenu = menuData[0];
        let currentTotalMembers = 0;
        let finalPayerNum = 0;
        let typingTimer = null; 
        let isGameOver = false;
        let winnerIndex = -1;
        const safeMsgs = ["Safe!", "Phew...", "Lucky me!", "Not me!", "Survived!"];

        function updateText(msg) {
            const container = document.getElementById('rpg-content');
            if (typingTimer) clearTimeout(typingTimer);
            container.innerText = ''; 
            let i = 0;
            function typeWriter() {
                if (i < msg.length) {
                    container.innerText += msg.charAt(i);
                    i++;
                    typingTimer = setTimeout(typeWriter, 50);
                }
            }
            typeWriter();
        }

        function startGame() {
            currentTotalMembers = parseInt(document.getElementById('member-select').value);
            winnerIndex = Math.floor(Math.random() * currentTotalMembers);
            isGameOver = false;

            document.getElementById('setup-view').classList.add('hidden');
            document.getElementById('game-view').classList.remove('hidden');
            document.getElementById('result-area').classList.add('hidden');
            
            updateText("Please pay for it");
            
            const mainImg = document.getElementById('main-img');
            mainImg.src = 'coffee.png';
            mainImg.classList.remove('large'); 
            
            const display = document.getElementById('hand-display');
            display.innerHTML = ''; 

            for (let i = 0; i < currentTotalMembers; i++) {
                const wrapper = document.createElement('div');
                wrapper.className = 'hand-wrapper';
                const handImg = document.createElement('img');
                handImg.src = 'hand_nothing.png';
                handImg.className = 'hand-img';
                handImg.id = `hand-${i}`;
                handImg.onclick = () => openHand(i, currentTotalMembers);
                const num = document.createElement('div');
                num.className = 'hand-number';
                num.innerText = i + 1;
                wrapper.appendChild(handImg);
                wrapper.appendChild(num);
                display.appendChild(wrapper);
            }
        }

        function openHand(index, total) {
            if (isGameOver) return;
            const handImg = document.getElementById(`hand-${index}`);
            if (handImg.dataset.opened === "true") return;

            if (index === winnerIndex) {
                isGameOver = true;
                handImg.src = 'hand_money.png';
                updateText("Thank you for the drink");
                document.getElementById('main-img').src = 'coffee_broken.png';
                showFinish(total, index + 1);
            } else {
                handImg.src = 'hand_open.png';
                handImg.dataset.opened = "true";
                updateText(safeMsgs[Math.floor(Math.random()*safeMsgs.length)]);
                setTimeout(() => { if(!isGameOver) updateText("Please pay for it"); }, 1200);
            }
        }

        function showFinish(total, payerNum) {
            confetti({ particleCount: 150, spread: 80, origin: { y: 0.6 } });
            selectedMenu = menuData[Math.floor(Math.random() * menuData.length)];
            finalPayerNum = payerNum;
            const now = new Date();
            document.getElementById('receipt-date').innerText = now.toLocaleDateString();
            document.getElementById('receipt-order-no').innerText = "NO. " + Math.floor(1000 + Math.random() * 9000);
            document.getElementById('receipt-menu').innerText = selectedMenu.name;
            document.getElementById('receipt-qty').innerText = "x" + total;
            document.getElementById('receipt-price').innerText = "$" + selectedMenu.price.toFixed(2);
            document.getElementById('receipt-subtotal').innerText = "$" + (selectedMenu.price * total).toFixed(2);
            document.getElementById('receipt-payer').innerText = "MEMBER NO." + payerNum;
            document.getElementById('btn-restart').innerText = `${total} cups, please`;
            setTimeout(() => { document.getElementById('result-area').classList.remove('hidden'); }, 800);
        }

        function resetGame() {
            document.getElementById('setup-view').classList.remove('hidden');
            document.getElementById('game-view').classList.add('hidden');
            isGameOver = false;
            const mainImg = document.getElementById('main-img');
            mainImg.src = 'cafe_counter.png';
            mainImg.classList.add('large'); 
            updateText("Welcome to our coffee shop");
        }
    </script>
</body>
</html>
