<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>coffee game</title>
    <link rel="icon" type="image/png" href="coffeegame_icon.png">
    <link rel="apple-touch-icon" href="coffeegame_icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,300&family=Montserrat:wght@800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --bg-color: #ffffff;
            --primary-color: #000000;
            --winner-red: #ff4d4d;
            --text-gray-70: #4d4d4d; /* 70% ê·¸ë ˆì´ (#4d4d4d) */
        }

        /* ê°€ë¡œ ëª¨ë“œ ëŒ€ì‘ì„ ìœ„í•´ overflow-y í—ˆìš© */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--primary-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            overflow-y: auto; /* ì „ì²´ ìŠ¤í¬ë¡¤ ì§€ì› */
        }

        /* ìŠ¤í”Œë˜ì‹œ í™”ë©´ */
        #splash-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; z-index: 1000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.8s ease-out;
        }
        .splash-logo { width: 120px; margin-bottom: 20px; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }

        header {
            padding: 40px 0 20px; cursor: pointer;
            text-align: center; width: 100%; display: flex; flex-direction: column; align-items: center;
            flex-shrink: 0;
        }
        .title-coffee { font-family: 'Playfair Display', serif; font-style: italic; font-weight: 300; font-size: 3.2rem; letter-spacing: -1px; }
        .title-game { font-family: 'Montserrat', sans-serif; font-weight: 800; font-size: 3.5rem; letter-spacing: -2px; margin-left: -5px; }
        .title-image { width: 33vw; max-width: 150px; height: auto; border-radius: 15px; margin-top: 10px; }

        /* ë©”ì¸ ì½˜í…ì¸  ì˜ì—­ */
        main {
            flex: 1 0 auto; /* ì½˜í…ì¸  ê¸¸ì´ì— ë”°ë¼ ëŠ˜ì–´ë‚¨ */
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 50px; /* í‘¸í„° ê³µê°„ í™•ë³´ */
        }

        /* ê°€ì´ë“œ í…ìŠ¤íŠ¸ (ì§„í•œ 70% ê·¸ë ˆì´ ì ìš©) */
        #guide-display { 
            font-weight: 800; 
            color: var(--text-gray-70); 
            text-transform: uppercase; 
            letter-spacing: 2px; 
            margin-bottom: 15px; 
            font-size: 0.9rem; 
            min-height: 1.2rem; 
        }
        .thanks-style { color: var(--winner-red) !important; font-family: 'Playfair Display', serif; font-style: italic; text-transform: none !important; font-size: 1.4rem !important; }

        .option-group { margin: 25px 0; font-size: 1.2rem; font-weight: 700; }
        select { padding: 8px 15px; font-size: 1.1rem; border: 2px solid #000; border-radius: 10px; margin-left: 10px; }

        .btn-main { padding: 18px 60px; font-size: 1.3rem; font-weight: 800; background-color: var(--primary-color); color: white; border: none; border-radius: 15px; cursor: pointer; transition: all 0.1s; }
        .btn-main:active { transform: scale(0.95); }

        #hand-display { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; padding: 20px; width: 100%; max-width: 450px; margin: 0 auto; box-sizing: border-box; }
        .hand-wrapper { display: flex; flex-direction: column; align-items: center; flex: 0 0 calc(25% - 15px); min-width: 75px; position: relative; }

        .info-container { height: 50px; display: flex; flex-direction: column; align-items: center; justify-content: flex-end; width: 100%; margin-bottom: 5px; }
        .result-msg { font-size: 0.75rem; font-weight: 800; opacity: 0; transition: 0.3s; height: 15px; }
        .msg-safe { color: #4CAF50; }
        .msg-winner { color: var(--winner-red); font-size: 0.85rem; opacity: 1 !important; }

        .result-item { font-size: 28px; height: 32px; opacity: 0; transition: all 0.4s; transform: translateY(5px); }
        .show-item { opacity: 1 !important; transform: translateY(0); }

        .hand { font-size: 55px; transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); cursor: pointer; user-select: none; z-index: 2; }
        
        /* ì† ìˆ«ì (ì§„í•œ 70% ê·¸ë ˆì´ ì ìš©) */
        .hand-number { font-size: 0.8rem; font-weight: 800; color: var(--text-gray-70); margin-top: 5px; }

        .hand.winner { filter: drop-shadow(0 0 10px var(--winner-red)) sepia(1) hue-rotate(-50deg) saturate(5); animation: shake 0.1s infinite; }
        .hand.clapping { animation: clap 0.4s infinite alternate; }

        @keyframes shake { 0% { transform: translate(1px, 1px) rotate(0deg); } 100% { transform: translate(-1px, 2px) rotate(-1deg); } }
        @keyframes clap { from { transform: scale(1); } to { transform: scale(1.15); } }

        #result-area { text-align: center; margin-top: 10px; width: 100%; }
        .coffee-list { display: flex; flex-wrap: wrap; justify-content: center; gap: 5px; margin: 15px 0; font-size: 1.5rem; }

        /* ì œì¼ í•˜ë‹¨ ë°°ì¹˜ë¥¼ ìœ„í•´ position ìˆ˜ì • */
        .footer { 
            width: 100%;
            text-align: center;
            padding: 20px 0;
            font-size: 0.7rem; 
            color: var(--text-gray-70);
            flex-shrink: 0;
        }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="splash-screen">
        <img src="coffee.png" alt="Logo" class="splash-logo" onerror="this.src='https://cdn-icons-png.flaticon.com/512/924/924514.png'">
        <div style="font-family: 'Playfair Display'; font-style: italic; font-size: 1.2rem;">Ready for Coffee?</div>
    </div>

    <header onclick="resetGame()">
        <div class="title-container">
            <span class="title-coffee">coffee</span>
            <span class="title-game">game</span>
        </div>
        <img src="coffee.png" alt="Coffee" class="title-image" onerror="this.style.display='none'">
    </header>

    <main id="main-content">
        <div id="setup-view">
            <div class="option-group">
                member
                <select id="member-select">
                    <option value="2">2</option><option value="3" selected>3</option><option value="4">4</option>
                    <option value="5">5</option><option value="6">6</option><option value="7">7</option>
                    <option value="8">8</option><option value="9">9</option><option value="10">10</option>
                </select>
            </div>
            <button class="btn-main" onclick="startGame()">start</button>
        </div>

        <div id="game-view" class="hidden" style="text-align: center; width: 100%;">
            <div id="guide-display">Choose your hand</div>
            <div id="hand-display"></div>
            <div id="result-area" class="hidden">
                <div class="coffee-list" id="coffee-list"></div>
                <button class="btn-main" onclick="resetGame()">reset</button>
            </div>
        </div>
    </main>

    <div class="footer">designed by gony</div>

    <script>
        window.onload = () => {
            setTimeout(() => {
                const splash = document.getElementById('splash-screen');
                splash.style.opacity = '0';
                setTimeout(() => splash.classList.add('hidden'), 800);
            }, 1200);
        };

        let isGameOver = false;
        let winnerIndex = -1;
        const safeMsgs = ["ì‚´ì•˜ë‹¤!", "íœ´~", "ì•ˆë„ì˜ í•œìˆ¨", "ëŸ­í‚¤!", "í†µê³¼!"];

        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playSound(type) {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            if(type === 'tap') {
                osc.frequency.setValueAtTime(440, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
                osc.start(); osc.stop(audioCtx.currentTime + 0.1);
            } else if(type === 'win') {
                osc.frequency.setValueAtTime(523.25, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(880, audioCtx.currentTime + 0.3);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
                osc.start(); osc.stop(audioCtx.currentTime + 0.5);
            }
        }

        function startGame() {
            const count = parseInt(document.getElementById('member-select').value);
            winnerIndex = Math.floor(Math.random() * count);
            isGameOver = false;

            document.getElementById('setup-view').classList.add('hidden');
            document.getElementById('game-view').classList.remove('hidden');
            document.getElementById('result-area').classList.add('hidden');
            
            const guide = document.getElementById('guide-display');
            guide.innerText = "Choose your hand";
            guide.classList.remove('thanks-style');
            
            const display = document.getElementById('hand-display');
            display.innerHTML = ''; 

            for (let i = 0; i < count; i++) {
                const wrapper = document.createElement('div');
                wrapper.className = 'hand-wrapper';
                
                const infoContainer = document.createElement('div');
                infoContainer.className = 'info-container';

                const msg = document.createElement('div');
                msg.className = 'result-msg';
                msg.id = `msg-${i}`;

                const item = document.createElement('div');
                item.className = 'result-item';
                item.id = `item-${i}`;
                item.innerText = 'ğŸª™';

                infoContainer.appendChild(msg);
                infoContainer.appendChild(item);

                const hand = document.createElement('div');
                hand.className = 'hand';
                hand.id = `hand-${i}`;
                hand.innerText = 'âœŠ';
                hand.onclick = () => openHand(i, count);

                const num = document.createElement('div');
                num.className = 'hand-number';
                num.innerText = i + 1;

                wrapper.appendChild(infoContainer);
                wrapper.appendChild(hand);
                wrapper.appendChild(num);
                display.appendChild(wrapper);
            }
        }

        function openHand(index, total) {
            if (isGameOver) return;
            const handEl = document.getElementById(`hand-${index}`);
            const itemEl = document.getElementById(`item-${index}`);
            const msgEl = document.getElementById(`msg-${index}`);
            if (handEl.classList.contains('open')) return;

            handEl.classList.add('open');
            handEl.innerText = 'ğŸ–ï¸';
            
            if (index === winnerIndex) {
                isGameOver = true;
                playSound('win');
                if (navigator.vibrate) navigator.vibrate([200, 100, 200]);

                handEl.classList.add('winner');
                itemEl.classList.add('show-item'); 
                msgEl.innerText = "ë‹¹ì²¨!!";
                msgEl.classList.add('msg-winner');
                
                const guide = document.getElementById('guide-display');
                guide.innerText = "Thanks!";
                guide.classList.add('thanks-style');

                for (let i = 0; i < total; i++) {
                    if (i !== winnerIndex) {
                        const otherHand = document.getElementById(`hand-${i}`);
                        otherHand.innerText = 'ğŸ‘';
                        otherHand.classList.add('clapping');
                        
                        // ë‹¹ì²¨ ì‹œ ë‚˜ë¨¸ì§€ ì†ì˜ ë§í‘œì‹œ(result-msg)ë¥¼ ì™„ì „íˆ ì œê±°í•˜ê±°ë‚˜ ìˆ¨ê¹€
                        document.getElementById(`msg-${i}`).style.opacity = '0';
                    }
                }
                showFinish(total);
            } else {
                playSound('tap');
                if (navigator.vibrate) navigator.vibrate(20);
                msgEl.innerText = safeMsgs[Math.floor(Math.random()*safeMsgs.length)];
                msgEl.classList.add('msg-safe');
                msgEl.style.opacity = '1';
                setTimeout(() => { if(!isGameOver) msgEl.style.opacity = '0' }, 1000);
            }
        }

        function showFinish(total) {
            confetti({ particleCount: 150, spread: 80, origin: { y: 0.6 } });
            setTimeout(() => {
                document.getElementById('result-area').classList.remove('hidden');
                const list = document.getElementById('coffee-list');
                list.innerHTML = '';
                for (let i = 0; i < total; i++) {
                    const span = document.createElement('span');
                    span.innerText = 'â˜•';
                    list.appendChild(span);
                }
            }, 800);
        }

        function resetGame() {
            document.getElementById('setup-view').classList.remove('hidden');
            document.getElementById('game-view').classList.add('hidden');
            isGameOver = false;
        }
    </script>
</body>
</html>
