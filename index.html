<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>coffee game</title>
    <link rel="icon" type="image/png" href="coffeegame_icon.png">
    <link rel="apple-touch-icon" href="coffeegame_icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,300&family=Montserrat:wght@800&family=Courier+Prime&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --bg-color: #ffffff;
            --primary-color: #000000;
            --text-gray-70: #4d4d4d;
            --rpg-border: #4d4d4d;
        }

        html, body { height: 100%; margin: 0; padding: 0; touch-action: pan-x pan-y; -webkit-text-size-adjust: none; overflow: hidden; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            display: flex; flex-direction: column; align-items: center;
        }

        /* --- 타이틀 애니메이션 (Steam) --- */
        .steam-container { position: relative; width: 150px; height: 150px; margin-top: 10px; }
        .steam { position: absolute; top: -20px; width: 4px; height: 20px; background: rgba(0,0,0,0.1); border-radius: 50%; filter: blur(4px); opacity: 0; animation: steamMove 2s infinite; }
        .steam:nth-child(1) { left: 40%; animation-delay: 0s; }
        .steam:nth-child(2) { left: 50%; animation-delay: 0.7s; }
        .steam:nth-child(3) { left: 60%; animation-delay: 1.4s; }

        @keyframes steamMove {
            0% { transform: translateY(0) scaleX(1); opacity: 0; }
            50% { opacity: 0.6; }
            100% { transform: translateY(-40px) scaleX(2); opacity: 0; }
        }

        /* --- 문 열기 연출 --- */
        #gate-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #fff; z-index: 2000; display: flex; flex-direction: column;
            align-items: center; justify-content: center; transition: 0.8s ease-in-out;
            visibility: visible;
        }
        .gate-door { position: absolute; width: 50%; height: 100%; background: #fff; transition: 0.8s ease-in-out; z-index: -1; border: 1px solid #eee; }
        .door-left { left: 0; border-right: 2px solid #333; }
        .door-right { right: 0; border-left: 2px solid #333; }
        
        .opened { visibility: hidden !important; pointer-events: none; } /* 열린 상태에서는 클릭 방지 */
        .opened .door-left { transform: translateX(-100%); }
        .opened .door-right { transform: translateX(100%); }
        .opened .gate-content { opacity: 0; }

        .gate-content { transition: opacity 0.5s ease; }

        /* --- 기본 스타일 유지 --- */
        .wrapper { width: 100%; max-width: 600px; display: flex; flex-direction: column; align-items: center; text-align: center; }
        #rpg-textbox { width: 90%; max-width: 450px; background: white; border: 4px solid var(--rpg-border); border-radius: 8px; padding: 15px; margin: 20px auto; position: relative; }
        #rpg-content { font-size: 1.1rem; font-weight: 700; color: var(--text-gray-70); min-height: 1.5rem; }
        #rpg-textbox::after { content: '▼'; position: absolute; bottom: 5px; right: 10px; font-size: 0.8rem; animation: bounce 0.8s infinite; }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(3px); } }

        header { padding: 40px 0 10px; cursor: pointer; width: 100%; display: flex; flex-direction: column; align-items: center; -webkit-tap-highlight-color: transparent; }
        .title-coffee { font-family: 'Playfair Display', serif; font-style: italic; font-weight: 300; font-size: 3.2rem; pointer-events: none; }
        .title-game { font-family: 'Montserrat', sans-serif; font-weight: 800; font-size: 3.5rem; margin-left: -5px; pointer-events: none; }

        .btn-main { padding: 18px 40px; font-size: 1.2rem; font-weight: 800; background-color: var(--primary-color); color: white; border: none; border-radius: 15px; cursor: pointer; transition: 0.1s; text-transform: uppercase; margin: 10px 0; width: 85%; max-width: 300px;}
        .btn-secondary { background-color: #fff; color: #000; border: 2px solid #000; padding: 12px 30px; border-radius: 12px; margin-top: 10px; width: 85%; max-width: 300px; font-weight: 700;}

        #hand-display { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; padding: 10px; width: 100%; box-sizing: border-box; }
        .hand-wrapper { display: flex; flex-direction: column; align-items: center; flex: 0 0 calc(33.33% - 15px); }
        .hand-img { width: 100%; height: auto; aspect-ratio: 1 / 1; object-fit: contain; transition: 0.3s; cursor: pointer; }
        .hand-img.winner { animation: shake 0.1s infinite; }
        .hand-img.clapping { animation: clap 0.4s infinite alternate; }

        @keyframes shake { 0% { transform: translate(2px, 2px); } 100% { transform: translate(-2px, -2px); } }
        @keyframes clap { from { transform: scale(1); } to { transform: scale(1.1); } }

        /* 영수증 */
        .receipt { background: #fdfdfd; color: #333; width: 280px; padding: 25px 20px; font-family: 'Courier Prime', monospace; box-shadow: 0 10px 30px rgba(0,0,0,0.1); border-radius: 2px; position: relative; animation: slideUpReceipt 0.6s forwards; text-align: left; }
        .receipt::after { content: ""; position: absolute; bottom: -10px; left: 0; right: 0; height: 10px; background: linear-gradient(-45deg, transparent 5px, #fdfdfd 0), linear-gradient(45deg, transparent 5px, #fdfdfd 0); background-size: 10px 10px; }
        @keyframes slideUpReceipt { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }

        .hidden { display: none !important; }
        .footer { width: 100%; text-align: center; padding: 40px 0; font-size: 0.8rem; color: var(--text-gray-70); }
    </style>
</head>
<body>

    <div id="gate-screen">
        <div class="gate-door door-left"></div>
        <div class="gate-door door-right"></div>
        <div class="gate-content">
            <div class="title-container" style="margin-bottom: 20px;">
                <span class="title-coffee">coffee</span><span class="title-game">game</span>
            </div>
            <div class="steam-container">
                <div class="steam"></div><div class="steam"></div><div class="steam"></div>
                <img src="coffee.png" alt="Coffee" style="width: 100%;" onerror="this.src='https://cdn-icons-png.flaticon.com/512/924/924514.png'">
            </div>
            <p style="font-family: 'Playfair Display'; font-style: italic; margin: 30px 0;">Premium Coffee Experience</p>
            <button class="btn-main" onclick="openCafe()">Open the door</button>
        </div>
    </div>

    <div class="wrapper">
        <header onclick="resetToTitle()">
            <div class="title-container">
                <span class="title-coffee">coffee</span><span class="title-game">game</span>
            </div>
        </header>

        <main id="main-content">
            <div id="rpg-textbox">
                <div id="rpg-content">Welcome to our coffee shop</div>
            </div>

            <div id="setup-view">
                <div class="option-group">
                    Members:
                    <select id="member-select">
                        <option value="2">2</option><option value="3" selected>3</option><option value="4">4</option>
                        <option value="5">5</option><option value="6">6</option><option value="7">7</option>
                        <option value="8">8</option><option value="9">9</option><option value="10">10</option>
                    </select>
                </div>
                <button class="btn-main" onclick="startGame()">Start Game</button>
            </div>

            <div id="game-view" class="hidden">
                <div id="hand-display"></div>
                <div id="result-area" class="hidden">
                    <div class="receipt" id="receipt">
                        <div class="receipt-header">RECEIPT</div>
                        <div class="receipt-subheader">GONY'S COFFEE SHOP</div>
                        <div class="receipt-item"><span id="receipt-date"></span><span id="receipt-order-no"></span></div>
                        <div class="receipt-line"></div>
                        <div class="receipt-item"><span id="receipt-menu"></span><span id="receipt-qty"></span></div>
                        <div class="receipt-item"><span>Unit Price</span><span id="receipt-price"></span></div>
                        <div class="receipt-line"></div>
                        <div class="receipt-total"><span>PAYER</span><span id="receipt-payer" style="color: #e63946;"></span></div>
                    </div>
                    <button class="btn-main" id="btn-restart" onclick="resetGame()" style="margin-top: 25px;"></button>
                    <button class="btn-secondary" onclick="shareResult()">Share Result</button>
                </div>
            </div>
        </main>
        <div class="footer">designed by gony</div>
    </div>

    <script>
        const menuData = [
            { name: "Americano", price: 4.50 },
            { name: "Cafe Latte", price: 5.50 },
            { name: "Specialty Coffee", price: 8.00 }
        ];

        let winnerIndex = -1;
        let isGameOver = false;
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function openCafe() {
            playBellSound();
            const gate = document.getElementById('gate-screen');
            gate.classList.add('opened');
            document.body.style.overflow = 'auto';
        }

        // 전체 초기화 및 타이틀 화면으로 돌아가기
        function resetToTitle() {
            const gate = document.getElementById('gate-screen');
            gate.classList.remove('opened'); // 문 다시 닫기
            document.body.style.overflow = 'hidden';
            resetGame(); // 게임 상태도 초기화
        }

        function playBellSound() {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const now = audioCtx.currentTime;
            const osc = audioCtx.createOscillator();
            const g = audioCtx.createGain();
            osc.connect(g); g.connect(audioCtx.destination);
            osc.frequency.setValueAtTime(1500, now);
            g.gain.setValueAtTime(0, now);
            g.gain.linearRampToValueAtTime(0.2, now + 0.05);
            g.gain.exponentialRampToValueAtTime(0.01, now + 0.5);
            osc.start(); osc.stop(now + 0.5);
        }

        function playSound(type) {
            const now = audioCtx.currentTime;
            if(type === 'tap') {
                const o = audioCtx.createOscillator();
                const g = audioCtx.createGain();
                o.connect(g); g.connect(audioCtx.destination);
                o.frequency.setValueAtTime(600, now);
                g.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
                o.start(); o.stop(now + 0.1);
            } else if(type === 'win') {
                [523, 659, 783, 1046].forEach((f, i) => {
                    const o = audioCtx.createOscillator();
                    const g = audioCtx.createGain();
                    o.connect(g); g.connect(audioCtx.destination);
                    o.frequency.setValueAtTime(f, now + (i * 0.05));
                    g.gain.setValueAtTime(0.1, now + (i * 0.05));
                    g.gain.exponentialRampToValueAtTime(0.01, now + 0.4);
                    o.start(now + (i * 0.05)); o.stop(now + 0.5);
                });
            }
        }

        function startGame() {
            const count = parseInt(document.getElementById('member-select').value);
            winnerIndex = Math.floor(Math.random() * count);
            isGameOver = false;
            document.getElementById('setup-view').classList.add('hidden');
            document.getElementById('game-view').classList.remove('hidden');
            document.getElementById('result-area').classList.add('hidden');
            document.getElementById('rpg-content').innerText = "Please pay for it";
            
            const display = document.getElementById('hand-display');
            display.innerHTML = ''; 
            for (let i = 0; i < count; i++) {
                const wrapper = document.createElement('div');
                wrapper.className = 'hand-wrapper';
                wrapper.innerHTML = `<img src="hand_nothing.png" class="hand-img" id="hand-${i}" onclick="openHand(${i}, ${count})"><div class="hand-number">${i+1}</div>`;
                display.appendChild(wrapper);
            }
        }

        function openHand(index, total) {
            if (isGameOver) return;
            const handImg = document.getElementById(`hand-${index}`);
            if (handImg.dataset.opened) return;

            if (index === winnerIndex) {
                isGameOver = true;
                playSound('win');
                if (navigator.vibrate) navigator.vibrate([100, 50, 100]);
                handImg.src = 'hand_money.png';
                handImg.classList.add('winner');
                document.getElementById('rpg-content').innerText = "Thank you for the drink";
                
                for (let i = 0; i < total; i++) {
                    if (i !== winnerIndex) document.getElementById(`hand-${i}`).classList.add('clapping');
                }
                showFinish(total, index + 1);
            } else {
                playSound('tap');
                handImg.src = 'hand_open.png';
                handImg.dataset.opened = "true";
                document.getElementById('rpg-content').innerText = "Safe!";
                setTimeout(() => { if(!isGameOver) document.getElementById('rpg-content').innerText = "Please pay for it"; }, 800);
            }
        }

        function showFinish(total, payerNum) {
            confetti({ particleCount: 150, spread: 80, origin: { y: 0.6 } });
            const menu = menuData[Math.floor(Math.random() * menuData.length)];
            const now = new Date();
            document.getElementById('receipt-date').innerText = now.toLocaleDateString();
            document.getElementById('receipt-order-no').innerText = "NO. " + Math.floor(1000 + Math.random() * 9000);
            document.getElementById('receipt-menu').innerText = menu.name;
            document.getElementById('receipt-qty').innerText = "x" + total;
            document.getElementById('receipt-price').innerText = "$" + menu.price.toFixed(2);
            document.getElementById('receipt-payer').innerText = "MEMBER NO." + payerNum;
            document.getElementById('btn-restart').innerText = `${total} cups, please`;
            setTimeout(() => document.getElementById('result-area').classList.remove('hidden'), 800);
        }

        function shareResult() {
            const text = `Today's Payer is No.${winnerIndex + 1}! ☕`;
            if (navigator.share) navigator.share({ title: 'Coffee Game', text: text, url: window.location.href });
            else alert(text);
        }

        function resetGame() {
            document.getElementById('setup-view').classList.remove('hidden');
            document.getElementById('game-view').classList.add('hidden');
            document.getElementById('rpg-content').innerText = "Welcome to our coffee shop";
            isGameOver = false;
        }
    </script>
</body>
</html>
