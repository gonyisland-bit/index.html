<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>coffee game</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,300&family=Montserrat:wght@800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --bg-color: #ffffff;
            --primary-color: #000000;
            --winner-red: #ff4d4d;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--primary-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* --- ÌÉÄÏù¥ÌãÄ Î∞è Ïù¥ÎØ∏ÏßÄ Î†àÏù¥ÏïÑÏõÉ ÏàòÏ†ï --- */
        header {
            padding: 40px 0 20px;
            cursor: pointer;
            z-index: 10;
            text-align: center;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .title-container {
            margin-bottom: 15px;
        }

        .title-coffee {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-weight: 300;
            font-size: 3.2rem;
            letter-spacing: -1px;
        }

        .title-game {
            font-family: 'Montserrat', sans-serif;
            font-weight: 800;
            font-size: 3.5rem;
            letter-spacing: -2px;
            margin-left: -5px;
        }

        /* Ïù¥ÎØ∏ÏßÄÎ•º ÌôîÎ©¥ Í∞ÄÎ°ú ÎÑàÎπÑÏùò 1/3 Ï†ïÎèÑÎ°ú Ï°∞Ï†ï */
        .title-image {
            width: 33vw; /* Viewport WidthÏùò 33% */
            max-width: 150px; /* ÎÑàÎ¨¥ Ïª§ÏßÄÎäî Í≤É Î∞©ÏßÄ */
            min-width: 100px; /* ÎÑàÎ¨¥ ÏûëÏïÑÏßÄÎäî Í≤É Î∞©ÏßÄ */
            height: auto;
            border-radius: 15px;
            object-fit: cover;
            display: block;
        }

        main {
            flex: 1;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto;
            padding-bottom: 120px;
        }

        .option-group {
            margin: 25px 0;
            font-size: 1.2rem;
            font-weight: 700;
        }

        select {
            padding: 8px 15px;
            font-size: 1.1rem;
            border: 2px solid #000;
            border-radius: 10px;
            margin-left: 10px;
        }

        .btn-main {
            padding: 18px 60px;
            font-size: 1.3rem;
            font-weight: 800;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.1s;
        }
        .btn-main:active { transform: scale(0.95); }

        #hand-display {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 20px;
            width: 100%;
            max-width: 450px;
            margin: 0 auto;
            box-sizing: border-box;
        }

        .hand-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 0 0 calc(25% - 15px);
            min-width: 75px;
        }

        .hand {
            font-size: 55px;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            user-select: none;
        }

        .hand-number {
            font-size: 0.9rem;
            font-weight: 800;
            color: #999;
            margin-top: 5px;
        }

        .result-item {
            font-size: 28px;
            height: 32px;
            margin-bottom: 5px;
            opacity: 0;
            transition: all 0.4s ease-out;
        }

        .hand.winner {
            filter: drop-shadow(0 0 10px var(--winner-red)) sepia(1) hue-rotate(-50deg) saturate(5);
            animation: shake 0.1s infinite;
        }

        .hand.clapping {
            animation: clap 0.4s infinite alternate;
        }

        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            100% { transform: translate(-1px, 2px) rotate(-1deg); }
        }

        @keyframes clap {
            from { transform: scale(1); }
            to { transform: scale(1.15); }
        }

        .hand.open { transform: scale(1.1); }
        .show-item { opacity: 1; }

        #result-area { text-align: center; margin-top: 30px; width: 100%; }
        .coffee-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 5px;
            margin: 20px 0;
            font-size: 1.5rem;
        }

        .footer {
            position: fixed;
            bottom: 15px;
            font-size: 0.7rem;
            color: #ccc;
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <header onclick="resetGame()">
        <div class="title-container">
            <span class="title-coffee">coffee</span>
            <span class="title-game">game</span>
        </div>
        <img src="coffee.png" alt="Coffee" class="title-image" onerror="this.style.display='none'">
    </header>

    <main id="main-content">
        <div id="setup-view">
            <div class="option-group">
                member
                <select id="member-select">
                    <option value="2">2</option>
                    <option value="3" selected>3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>
            <button class="btn-main" onclick="startGame()">start</button>
        </div>

        <div id="game-view" class="hidden">
            <div id="hand-display"></div>
            <div id="result-area" class="hidden">
                <div class="coffee-list" id="coffee-list"></div>
                <button class="btn-main" onclick="resetGame()">reset</button>
            </div>
        </div>
    </main>

    <div class="footer">designed by gony</div>

    <script>
        let isGameOver = false;
        let winnerIndex = -1;

        function startGame() {
            const count = parseInt(document.getElementById('member-select').value);
            winnerIndex = Math.floor(Math.random() * count);
            isGameOver = false;

            document.getElementById('setup-view').classList.add('hidden');
            document.getElementById('game-view').classList.remove('hidden');
            document.getElementById('result-area').classList.add('hidden');
            
            const display = document.getElementById('hand-display');
            display.innerHTML = ''; 

            for (let i = 0; i < count; i++) {
                const wrapper = document.createElement('div');
                wrapper.className = 'hand-wrapper';
                
                const item = document.createElement('div');
                item.className = 'result-item';
                item.id = `item-${i}`;
                item.innerText = 'üí∞';

                const hand = document.createElement('div');
                hand.className = 'hand';
                hand.id = `hand-${i}`;
                hand.innerText = '‚úä';
                hand.onclick = () => openHand(i, count);

                const num = document.createElement('div');
                num.className = 'hand-number';
                num.innerText = i + 1;

                wrapper.appendChild(item);
                wrapper.appendChild(hand);
                wrapper.appendChild(num);
                display.appendChild(wrapper);
            }
        }

        function openHand(index, total) {
            if (isGameOver) return;
            const handEl = document.getElementById(`hand-${index}`);
            const itemEl = document.getElementById(`item-${index}`);
            if (handEl.classList.contains('open')) return;

            handEl.classList.add('open');
            handEl.innerText = 'üñêÔ∏è';
            
            if (index === winnerIndex) {
                isGameOver = true;
                handEl.classList.add('winner');
                itemEl.classList.add('show-item'); 
                
                for (let i = 0; i < total; i++) {
                    if (i !== winnerIndex) {
                        const otherHand = document.getElementById(`hand-${i}`);
                        otherHand.innerText = 'üëè';
                        otherHand.classList.add('clapping');
                    }
                }
                showFinish(total);
            }
        }

        function showFinish(total) {
            confetti({
                particleCount: 150,
                spread: 80,
                origin: { y: 0.6 },
                colors: ['#ff0000', '#000000', '#ffd700']
            });

            setTimeout(() => {
                const resultArea = document.getElementById('result-area');
                const coffeeList = document.getElementById('coffee-list');
                resultArea.classList.remove('hidden');
                coffeeList.innerHTML = '';

                for (let i = 0; i < total; i++) {
                    const span = document.createElement('span');
                    span.innerText = '‚òï';
                    coffeeList.appendChild(span);
                }
                
                document.getElementById('main-content').scrollTo({
                    top: document.body.scrollHeight,
                    behavior: 'smooth'
                });
            }, 600);
        }

        function resetGame() {
            document.getElementById('setup-view').classList.remove('hidden');
            document.getElementById('game-view').classList.add('hidden');
            isGameOver = false;
        }
    </script>
</body>
</html>
