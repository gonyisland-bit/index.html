<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>coffee game</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --bg-color: #ffffff;
            --primary-color: #000000;
            --winner-red: #ff4d4d;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--primary-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        header {
            padding: 40px 0 10px;
            cursor: pointer;
            z-index: 10;
            text-align: center;
        }

        h1 {
            font-size: 3.8rem;
            font-weight: 900;
            margin: 0;
            letter-spacing: -3px;
            text-transform: lowercase;
            text-shadow: 4px 4px 0px rgba(0,0,0,0.1);
        }

        /* Ï∂îÍ∞ÄÎêú Ïù¥ÎØ∏ÏßÄ Ïä§ÌÉÄÏùº */
        .title-image {
            width: 120px; /* Ï†ÅÏ†àÌïú ÌÅ¨Í∏∞Î°ú Ï°∞Ï†ï Í∞ÄÎä• */
            height: auto;
            margin-top: 10px;
            border-radius: 15px;
        }

        main {
            flex: 1;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center; /* Í∞ÄÎ°ú Ï§ëÏïô Ï†ïÎ†¨ */
            overflow-y: auto;
            padding-bottom: 120px;
        }

        #setup-view {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .option-group {
            margin: 30px 0;
            font-size: 1.3rem;
            font-weight: 700;
        }

        select {
            padding: 8px 15px;
            font-size: 1.2rem;
            border: 3px solid #000;
            border-radius: 12px;
            margin-left: 10px;
            font-weight: bold;
        }

        .btn-main {
            padding: 20px 80px;
            font-size: 1.5rem;
            font-weight: 900;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 6px 0 #333;
            transition: all 0.1s;
        }
        .btn-main:active {
            transform: translateY(4px);
            box-shadow: 0 2px 0 #333;
        }

        /* ÏÜê ÏÑ†ÌÉù ÌôîÎ©¥ Ï§ëÏïô Ï†ïÎ†¨ ÏàòÏ†ï */
        #hand-display {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 20px;
            width: 90%; /* ÌôîÎ©¥ ÎÑàÎπÑÏóê ÎßûÏ∂§ */
            max-width: 400px;
            margin: 0 auto; /* Ï¢åÏö∞ ÏûêÎèô ÎßàÏßÑÏúºÎ°ú Ï§ëÏïô Ï†ïÎ†¨ */
            justify-items: center; /* Í∑∏Î¶¨Îìú ÎÇ¥Î∂Ä ÏïÑÏù¥ÌÖú Ï§ëÏïô Ï†ïÎ†¨ */
        }

        .hand-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .hand {
            font-size: 65px;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            user-select: none;
        }

        .result-item {
            font-size: 35px;
            height: 40px;
            margin-bottom: 5px;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.4s ease-out;
        }

        /* ÎãπÏ≤® Ìö®Í≥º */
        .hand.winner {
            filter: drop-shadow(0 0 10px var(--winner-red)) sepia(1) hue-rotate(-50deg) saturate(5);
            animation: shake 0.1s infinite;
        }

        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            25% { transform: translate(-2px, -1px) rotate(-1deg); }
            50% { transform: translate(2px, 0px) rotate(1deg); }
            75% { transform: translate(-1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

        .hand.open { transform: scale(1.1); }
        .show-item { opacity: 1; transform: translateY(0); }

        #result-area { text-align: center; margin-top: 30px; width: 100%; }
        .coffee-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
            margin: 20px 0;
            font-size: 1.8rem;
        }

        .footer {
            position: fixed;
            bottom: 15px;
            font-size: 0.8rem;
            font-weight: bold;
            color: #ccc;
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <header onclick="resetGame()">
        <h1>coffee game</h1>
        <img src="coffee.png" alt="Coffee" class="title-image" onerror="this.style.display='none'">
    </header>

    <main id="main-content">
        <div id="setup-view">
            <div class="option-group">
                member
                <select id="member-select">
                    <option value="2">2</option>
                    <option value="3" selected>3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>
            <button class="btn-main" onclick="startGame()">start</button>
        </div>

        <div id="game-view" class="hidden">
            <div id="hand-display"></div>
            <div id="result-area" class="hidden">
                <div class="coffee-list" id="coffee-list"></div>
                <button class="btn-main" onclick="resetGame()">reset</button>
            </div>
        </div>
    </main>

    <div class="footer">designed by gony</div>

    <script>
        let isGameOver = false;
        let winnerIndex = -1;

        function startGame() {
            const count = parseInt(document.getElementById('member-select').value);
            winnerIndex = Math.floor(Math.random() * count);
            isGameOver = false;

            document.getElementById('setup-view').classList.add('hidden');
            document.getElementById('game-view').classList.remove('hidden');
            document.getElementById('result-area').classList.add('hidden');
            
            const display = document.getElementById('hand-display');
            display.innerHTML = ''; 
            
            // Ïù∏ÏõêÏàòÍ∞Ä 7Î™Ö Ïù¥ÏÉÅÏùº Îïå 3Ïó¥, Í∑∏ ÎØ∏ÎßåÏùÄ 2Ïó¥Î°ú Ï†ïÎ†¨ÌïòÎ©∞ Í∞ÄÎ°ú Ï§ëÏïô ÏßëÏ§ë
            display.style.gridTemplateColumns = count > 6 ? "repeat(3, 1fr)" : "repeat(2, 1fr)";

            for (let i = 0; i < count; i++) {
                const wrapper = document.createElement('div');
                wrapper.className = 'hand-wrapper';
                
                const item = document.createElement('div');
                item.className = 'result-item';
                item.innerText = 'üí∞';

                const hand = document.createElement('div');
                hand.className = 'hand';
                hand.innerText = '‚úä';
                hand.onclick = () => openHand(i, hand, item, count);

                wrapper.appendChild(item);
                wrapper.appendChild(hand);
                display.appendChild(wrapper);
            }
        }

        function openHand(index, handEl, itemEl, total) {
            if (isGameOver || handEl.classList.contains('open')) return;

            handEl.classList.add('open');
            handEl.innerText = 'üñêÔ∏è';
            
            if (index === winnerIndex) {
                isGameOver = true;
                handEl.classList.add('winner');
                itemEl.classList.add('show-item'); 
                
                showFinish(total);
            }
        }

        function showFinish(total) {
            confetti({
                particleCount: 150,
                spread: 80,
                origin: { y: 0.6 },
                colors: ['#ff0000', '#000000', '#ffd700']
            });

            setTimeout(() => {
                const resultArea = document.getElementById('result-area');
                const coffeeList = document.getElementById('coffee-list');
                resultArea.classList.remove('hidden');
                coffeeList.innerHTML = '';

                for (let i = 0; i < total; i++) {
                    const span = document.createElement('span');
                    span.innerText = '‚òï';
                    coffeeList.appendChild(span);
                }
                
                document.getElementById('main-content').scrollTo({
                    top: document.body.scrollHeight,
                    behavior: 'smooth'
                });
            }, 500);
        }

        function resetGame() {
            document.getElementById('setup-view').classList.remove('hidden');
            document.getElementById('game-view').classList.add('hidden');
            isGameOver = false;
        }
    </script>
</body>
</html>
