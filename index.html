<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>coffee game</title>
    <link rel="icon" type="image/png" href="coffeegame_icon.png">
    <link rel="apple-touch-icon" href="coffeegame_icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,300&family=Montserrat:wght@800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            --bg-color: #ffffff;
            --primary-color: #000000;
            --winner-red: #ff4d4d;
            --text-gray-70: #4d4d4d;
            --rpg-border: #4d4d4d;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            touch-action: pan-x pan-y;
            -webkit-text-size-adjust: none;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--primary-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        .wrapper {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        #rpg-textbox {
            width: 90%;
            max-width: 450px;
            border: 4px solid var(--rpg-border);
            border-radius: 8px;
            padding: 15px;
            margin: 20px auto;
            position: relative;
        }

        #rpg-content {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--text-gray-70);
            min-height: 1.5rem;
        }

        #rpg-textbox::after {
            content: '‚ñº';
            position: absolute;
            bottom: 5px;
            right: 10px;
            animation: bounce 0.8s infinite;
        }

        @keyframes bounce {
            50% { transform: translateY(3px); }
        }

        header {
            padding: 40px 0 10px;
            cursor: pointer;
        }

        .title-coffee {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: 3.2rem;
        }

        .title-game {
            font-family: 'Montserrat', sans-serif;
            font-size: 3.5rem;
            font-weight: 800;
            margin-left: -5px;
        }

        .title-image {
            width: 33vw;
            max-width: 150px;
            border-radius: 15px;
            margin-top: 10px;
        }

        .btn-main {
            padding: 18px 60px;
            font-size: 1.3rem;
            font-weight: 800;
            background: black;
            color: white;
            border-radius: 15px;
            border: none;
            cursor: pointer;
        }

        #hand-display {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 20px;
            max-width: 450px;
        }

        /* ‚úÖ ÏÜê + ÎèàÎã§Î∞ú Í≤πÏπ®ÏùÑ ÏúÑÌïú ÌïµÏã¨ */
        .hand-wrapper {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 75px;
        }

        .info-container {
            height: 40px;
            position: relative;
        }

        .result-item {
            position: absolute;
            top: -18px;
            font-size: 32px;
            opacity: 0;
            transition: 0.4s;
            pointer-events: none;
        }

        .show-item {
            opacity: 1;
        }

        .hand {
            font-size: 55px;
            cursor: pointer;
        }

        .hand-number {
            font-size: 0.8rem;
            font-weight: 800;
            color: var(--text-gray-70);
        }

        .hand.winner {
            filter: drop-shadow(0 0 10px var(--winner-red));
            animation: shake 0.1s infinite;
        }

        .hand.clapping {
            animation: clap 0.4s infinite alternate;
        }

        @keyframes shake {
            from { transform: translate(1px,1px); }
            to { transform: translate(-1px,2px); }
        }

        @keyframes clap {
            to { transform: scale(1.15); }
        }

        .hidden { display: none; }

        #splash-screen {
            position: fixed;
            inset: 0;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
    </style>
</head>

<body>

<div id="splash-screen">
    <div>Ready for Coffee?</div>
</div>

<div class="wrapper">
    <header onclick="resetGame()">
        <span class="title-coffee">coffee</span>
        <span class="title-game">game</span>
        <img id="main-img" src="coffee.png" class="title-image">
    </header>

    <div id="rpg-textbox">
        <div id="rpg-content">How many people are here?</div>
    </div>

    <div id="setup-view">
        Members:
        <select id="member-select">
            <option>2</option><option selected>3</option><option>4</option>
            <option>5</option><option>6</option>
        </select>
        <br><br>
        <button class="btn-main" onclick="startGame()">start</button>
    </div>

    <div id="game-view" class="hidden">
        <div id="hand-display"></div>
    </div>
</div>

<script>
let winnerIndex = -1;
let isGameOver = false;

function updateText(t) {
    document.getElementById('rpg-content').innerText = t;
}

function startGame() {
    const count = Number(member-select.value);
    winnerIndex = Math.floor(Math.random() * count);
    isGameOver = false;

    setup-view.classList.add('hidden');
    game-view.classList.remove('hidden');
    hand-display.innerHTML = '';
    updateText("Make a lucky choice...");

    for (let i = 0; i < count; i++) {
        const w = document.createElement('div');
        w.className = 'hand-wrapper';

        const info = document.createElement('div');
        info.className = 'info-container';

        const item = document.createElement('div');
        item.className = 'result-item';
        item.id = `item-${i}`;
        item.innerText = 'üíµ';   // ‚úÖ ÎèàÎã§Î∞ú

        info.appendChild(item);

        const hand = document.createElement('div');
        hand.className = 'hand';
        hand.id = `hand-${i}`;
        hand.innerText = '‚úä';
        hand.onclick = () => openHand(i, count);

        const num = document.createElement('div');
        num.className = 'hand-number';
        num.innerText = i + 1;

        w.append(info, hand, num);
        hand-display.appendChild(w);
    }
}

function openHand(i, total) {
    if (isGameOver) return;

    const hand = document.getElementById(`hand-${i}`);
    const item = document.getElementById(`item-${i}`);

    if (i === winnerIndex) {
        isGameOver = true;
        hand.classList.add('winner');
        item.classList.add('show-item'); // ‚úÖ ÏÜê ÏúÑ ÎèàÎã§Î∞ú ÌëúÏãú
        updateText("Congratulations.");
        for (let j = 0; j < total; j++) {
            if (j !== i) {
                document.getElementById(`hand-${j}`).innerText = 'üëè';
            }
        }
    }
}

function resetGame() {
    setup-view.classList.remove('hidden');
    game-view.classList.add('hidden');
    updateText("How many people are here?");
}

setTimeout(() => splash-screen.remove(), 1000);
</script>

</body>
</html>
