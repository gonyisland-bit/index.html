<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>coffee game</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --bg-color: #ffffff;
            --primary-color: #000000;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--primary-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* ì „ì²´ ë°”ë”” ìŠ¤í¬ë¡¤ ë°©ì§€ */
        }

        /* íƒ€ì´í‹€: ì†Œë¬¸ì, sans-serif, ë³¼ë“œ, í´ë¦­ ì‹œ ì´ˆê¸°í™” */
        header {
            padding: 40px 0 20px;
            cursor: pointer;
            z-index: 10;
        }
        h1 {
            font-size: 3.5rem;
            font-weight: 800;
            margin: 0;
            letter-spacing: -2px;
            text-transform: lowercase;
        }

        /* ë©”ì¸ ì»¨í…ì¸  ì˜ì—­ */
        main {
            flex: 1;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto; /* ì¸ì› ë§ì„ ë•Œ ìŠ¤í¬ë¡¤ ê°€ëŠ¥ */
            padding-bottom: 100px;
        }

        .option-group {
            margin: 40px 0;
            font-size: 1.2rem;
            font-weight: bold;
        }

        select {
            padding: 8px 15px;
            font-size: 1.2rem;
            border: 2px solid #000;
            border-radius: 8px;
            margin-left: 10px;
        }

        /* í° ë²„íŠ¼ ìŠ¤íƒ€ì¼ */
        .btn-main {
            padding: 18px 80px;
            font-size: 1.4rem;
            font-weight: bold;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.1s;
        }
        .btn-main:active { transform: scale(0.95); }

        /* ì† ì»¨í…Œì´ë„ˆ */
        #hand-display {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            padding: 20px;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }

        .hand-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 120px;
        }

        .hand {
            font-size: 60px;
            transition: transform 0.2s;
            cursor: pointer;
            user-select: none;
        }

        .result-item {
            font-size: 30px;
            height: 35px;
            margin-bottom: 5px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .hand.open { transform: scale(1.1); }
        .show { opacity: 1; }

        /* ê²°ê³¼ ì˜ì—­ */
        #result-area {
            text-align: center;
            margin-top: 20px;
        }

        .coffee-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 5px;
            margin: 20px 0;
            font-size: 1.5rem;
        }

        .footer {
            position: fixed;
            bottom: 15px;
            font-size: 0.7rem;
            color: #888;
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <header onclick="resetGame()">
        <h1>coffee game</h1>
    </header>

    <main id="main-content">
        <div id="setup-view">
            <div class="option-group">
                member
                <select id="member-select">
                    <option value="2">2</option>
                    <option value="3" selected>3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>
            <button class="btn-main" onclick="startGame()">start</button>
        </div>

        <div id="game-view" class="hidden">
            <div id="hand-display"></div>
            
            <div id="result-area" class="hidden">
                <div class="coffee-list" id="coffee-list"></div>
                <button class="btn-main" onclick="resetGame()">reset</button>
            </div>
        </div>
    </main>

    <div class="footer">designed by gony</div>

    <script>
        let isGameOver = false;
        let winnerIndex = -1;

        function startGame() {
            const count = parseInt(document.getElementById('member-select').value);
            winnerIndex = Math.floor(Math.random() * count);
            isGameOver = false;

            document.getElementById('setup-view').classList.add('hidden');
            document.getElementById('game-view').classList.remove('hidden');
            document.getElementById('result-area').classList.add('hidden');
            
            const display = document.getElementById('hand-display');
            display.innerHTML = ''; // ê¸°ì¡´ ì† ì œê±°
            
            // ì¸ì›ì´ ë§ìœ¼ë©´ 3ì—´ë¡œ ë³€ê²½
            display.style.gridTemplateColumns = count > 6 ? "repeat(3, 1fr)" : "repeat(2, 1fr)";

            for (let i = 0; i < count; i++) {
                const wrapper = document.createElement('div');
                wrapper.className = 'hand-wrapper';
                
                // ëˆ(ğŸ’°)ì´ ë‚˜íƒ€ë‚  ê³µê°„
                const item = document.createElement('div');
                item.className = 'result-item';
                item.id = `item-${i}`;
                item.innerText = 'ğŸ’°';

                const hand = document.createElement('div');
                hand.className = 'hand';
                hand.innerText = 'âœŠ';
                hand.onclick = () => openHand(i, hand, item, count);

                wrapper.appendChild(item);
                wrapper.appendChild(hand);
                display.appendChild(wrapper);
            }
        }

        function openHand(index, handEl, itemEl, total) {
            if (isGameOver || handEl.classList.contains('open')) return;

            handEl.classList.add('open');
            
            if (index === winnerIndex) {
                // ë‹¹ì²¨ ì‹œ
                isGameOver = true;
                handEl.innerText = 'ğŸ–ï¸';
                itemEl.classList.add('show'); // ë‹¹ì²¨ìë§Œ ëˆ í‘œì‹œ
                
                showFinish(total);
            } else {
                // ê½ ì‹œ
                handEl.innerText = 'ğŸ–ï¸';
                // ëˆ í‘œì‹œ ì•ˆ í•¨ (ì•„ì´í…œ ìœ„ì¹˜ ë¹„ì›Œë‘ )
            }
        }

        function showFinish(total) {
            // í­ì£½ íš¨ê³¼
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#000000', '#FFD700', '#ffffff']
            });

            const resultArea = document.getElementById('result-area');
            const coffeeList = document.getElementById('coffee-list');
            resultArea.classList.remove('hidden');
            coffeeList.innerHTML = '';

            // ì¸ì› ìˆ˜ë§Œí¼ ì»¤í”¼ ì•„ì´ì½˜ ìƒì„±
            for (let i = 0; i < total; i++) {
                const span = document.createElement('span');
                span.innerText = 'â˜•';
                coffeeList.appendChild(span);
            }
            
            // ìŠ¤í¬ë¡¤ì„ í•˜ë‹¨ìœ¼ë¡œ ì´ë™ì‹œì¼œ ì»¤í”¼ì™€ ë¦¬ì…‹ë²„íŠ¼ì´ ë³´ì´ê²Œ í•¨
            document.getElementById('main-content').scrollTo({
                top: document.body.scrollHeight,
                behavior: 'smooth'
            });
        }

        function resetGame() {
            // ëª¨ë“  ìƒíƒœ ì´ˆê¸°í™” í›„ ì²« í™”ë©´ìœ¼ë¡œ
            document.getElementById('setup-view').classList.remove('hidden');
            document.getElementById('game-view').classList.add('hidden');
            document.getElementById('hand-display').innerHTML = '';
            isGameOver = false;
        }
    </script>
</body>
</html>
