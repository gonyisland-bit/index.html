<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>coffee game</title>
    <link rel="icon" type="image/png" href="coffeegame_icon.png">
    <link rel="apple-touch-icon" href="coffeegame_icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,300&family=Montserrat:wght@800&family=Courier+Prime&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --bg-color: #ffffff;
            --primary-color: #000000;
            --text-gray-70: #4d4d4d;
            --rpg-border: #4d4d4d;
        }

        html, body { 
            height: 100%; margin: 0; padding: 0; 
            touch-action: pan-x pan-y;
            -webkit-text-size-adjust: none;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--primary-color);
            display: flex; 
            flex-direction: column; 
            align-items: center;
            justify-content: flex-start;
            overflow-x: hidden; 
            overflow-y: auto;
        }

        .wrapper {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        #rpg-textbox {
            width: 90%;
            max-width: 450px;
            background: white;
            border: 4px solid var(--rpg-border);
            border-radius: 8px;
            padding: 15px;
            margin: 20px auto;
            box-sizing: border-box;
            position: relative;
        }

        #rpg-content {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--text-gray-70);
            min-height: 1.5rem;
            word-break: keep-all;
        }

        #rpg-textbox::after {
            content: '▼';
            position: absolute; bottom: 5px; right: 10px;
            font-size: 0.8rem; color: var(--rpg-border);
            animation: bounce 0.8s infinite;
        }

        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(3px); } }

        header { padding: 40px 0 10px; cursor: pointer; width: 100%; display: flex; flex-direction: column; align-items: center; }
        .title-coffee { font-family: 'Playfair Display', serif; font-style: italic; font-weight: 300; font-size: 3.2rem; letter-spacing: -1px; }
        .title-game { font-family: 'Montserrat', sans-serif; font-weight: 800; font-size: 3.5rem; letter-spacing: -2px; margin-left: -5px; }
        .title-image { width: 33vw; max-width: 150px; height: auto; border-radius: 15px; margin-top: 10px; transition: 0.3s; }

        main { width: 100%; display: flex; flex-direction: column; align-items: center; }
        .option-group { margin: 20px 0; font-size: 1rem; font-weight: 700; color: var(--text-gray-70); }
        select { padding: 8px 15px; font-size: 1.1rem; border: 2px solid #000; border-radius: 10px; margin-left: 10px; background: white; }

        .btn-main { padding: 18px 40px; font-size: 1.2rem; font-weight: 800; background-color: var(--primary-color); color: white; border: none; border-radius: 15px; cursor: pointer; transition: 0.1s; text-transform: uppercase; margin: 10px 0; width: 85%; max-width: 300px;}
        .btn-secondary { background-color: #fff; color: #000; border: 2px solid #000; padding: 12px 30px; font-size: 1rem; font-weight: 700; border-radius: 12px; margin-top: 10px; cursor: pointer; width: 85%; max-width: 300px; text-transform: uppercase;}
        .btn-main:active, .btn-secondary:active { transform: scale(0.95); }

        #hand-display { 
            display: flex; 
            flex-wrap: wrap; 
            justify-content: center; 
            gap: 10px; 
            padding: 10px; 
            width: 100%; 
            box-sizing: border-box; 
        }

        .hand-wrapper { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            flex: 0 0 calc(33.33% - 15px);
            min-width: 100px; 
        }

        .hand-img { 
            width: 100%;
            max-width: 180px;
            height: auto; 
            aspect-ratio: 1 / 1;
            object-fit: contain; 
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            cursor: pointer; 
            -webkit-tap-highlight-color: transparent;
        }

        .hand-number { font-size: 1rem; font-weight: 800; color: var(--text-gray-70); margin-top: 5px; }
        .hand-img.winner { animation: shake 0.1s infinite; }
        .hand-img.clapping { animation: clap 0.4s infinite alternate; }

        @keyframes shake { 0% { transform: translate(3px, 3px) rotate(0deg); } 100% { transform: translate(-3px, -3px) rotate(-1deg); } }
        @keyframes clap { from { transform: scale(1); } to { transform: scale(1.1); } }

        #result-area { 
            margin: 30px 0; 
            width: 100%; 
            display: flex; 
            flex-direction: column; 
            align-items: center;
            perspective: 1000px;
        }

        .receipt {
            background: #fdfdfd;
            color: #333;
            width: 280px;
            padding: 25px 20px;
            font-family: 'Courier Prime', monospace;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-radius: 2px;
            position: relative;
            transform: scale(0.9);
            opacity: 0;
            animation: slideUpReceipt 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            text-align: left;
        }

        .receipt::after {
            content: "";
            position: absolute;
            bottom: -10px; left: 0; right: 0;
            height: 10px;
            background: linear-gradient(-45deg, transparent 5px, #fdfdfd 0), linear-gradient(45deg, transparent 5px, #fdfdfd 0);
            background-size: 10px 10px;
        }

        @keyframes slideUpReceipt { to { transform: scale(1); opacity: 1; } }

        .receipt-line { border-top: 1px dashed #ccc; margin: 10px 0; }
        .receipt-header { text-align: center; font-weight: bold; font-size: 1.3rem; margin-bottom: 5px; letter-spacing: 2px; }
        .receipt-subheader { text-align: center; font-size: 0.7rem; margin-bottom: 15px; color: #777; }
        .receipt-item { display: flex; justify-content: space-between; font-size: 0.9rem; margin: 5px 0; }
        .receipt-total { display: flex; justify-content: space-between; font-weight: bold; margin-top: 15px; font-size: 1.2rem; border-top: 2px solid #333; padding-top: 10px;}

        .footer { width: 100%; text-align: center; padding: 40px 0; font-size: 0.8rem; color: var(--text-gray-70); }
        .hidden { display: none !important; }

        #splash-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; z-index: 1000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.8s ease-out;
        }
        .splash-logo { width: 120px; margin-bottom: 20px; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
    </style>
</head>
<body>

    <div id="splash-screen">
        <img src="coffee.png" alt="Logo" class="splash-logo" onerror="this.src='https://cdn-icons-png.flaticon.com/512/924/924514.png'">
        <div style="font-family: 'Playfair Display'; font-style: italic; font-size: 1.2rem;">Ready for Coffee?</div>
    </div>

    <div class="wrapper">
        <header onclick="resetGame()">
            <div class="title-container">
                <span class="title-coffee">coffee</span>
                <span class="title-game">game</span>
            </div>
            <img src="coffee.png" alt="Coffee" id="main-img" class="title-image" onerror="this.style.display='none'">
        </header>

        <main id="main-content">
            <div id="rpg-textbox">
                <div id="rpg-content">Welcome to our coffee shop</div>
            </div>

            <div id="setup-view">
                <div class="option-group">
                    Members:
                    <select id="member-select">
                        <option value="2">2</option><option value="3" selected>3</option><option value="4">4</option>
                        <option value="5">5</option><option value="6">6</option><option value="7">7</option>
                        <option value="8">8</option><option value="9">9</option><option value="10">10</option>
                        <option value="11">11</option><option value="12">12</option>
                    </select>
                </div>
                <button class="btn-main" onclick="startGame()">start</button>
            </div>

            <div id="game-view" class="hidden">
                <div id="hand-display"></div>
                <div id="result-area" class="hidden">
                    <div class="receipt" id="receipt">
                        <div class="receipt-header">RECEIPT</div>
                        <div class="receipt-subheader">GONY'S COFFEE SHOP</div>
                        <div class="receipt-item"><span id="receipt-date"></span><span id="receipt-order-no"></span></div>
                        <div class="receipt-line"></div>
                        <div class="receipt-item"><span id="receipt-menu">Americano</span><span id="receipt-qty"></span></div>
                        <div class="receipt-item"><span>Unit Price</span><span id="receipt-price"></span></div>
                        <div class="receipt-line"></div>
                        <div class="receipt-item"><span>SUBTOTAL</span><span id="receipt-subtotal"></span></div>
                        <div class="receipt-total"><span>PAYER</span><span id="receipt-payer" style="color: #e63946;"></span></div>
                        <div class="receipt-line"></div>
                        <p style="font-size: 0.7rem; text-align: center; margin-top: 15px;">THANKS FOR THE DRINK!</p>
                    </div>
                    <button class="btn-main" id="btn-restart" onclick="resetGame()" style="margin-top: 25px;"></button>
                    <button class="btn-secondary" id="btn-share" onclick="shareResult()">Share Result</button>
                </div>
            </div>
        </main>

        <div class="footer">designed by gony</div>
    </div>

    <script>
        const menuData = [
            { name: "Americano", price: 4.50 },
            { name: "Cafe Latte", price: 5.50 },
            { name: "Specialty Coffee", price: 8.00 }
        ];

        let selectedMenu = menuData[0];
        let currentTotalMembers = 0;
        let finalPayerNum = 0;
        let typingTimer = null; // 타이핑 타이머 변수 추가

        window.onload = () => {
            setTimeout(() => {
                const splash = document.getElementById('splash-screen');
                splash.style.opacity = '0';
                setTimeout(() => splash.classList.add('hidden'), 800);
            }, 1000);
            updateText("Welcome to our coffee shop"); // 초기 텍스트에도 효과 적용
        };

        let isGameOver = false;
        let winnerIndex = -1;
        const safeMsgs = ["Safe!", "Phew...", "Lucky me!", "Not me!", "Survived!"];

        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        function playSound(type) {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain); gain.connect(audioCtx.destination);
            
            if(type === 'tap') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(600, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
                osc.start(); osc.stop(audioCtx.currentTime + 0.1);
            } else if(type === 'win') {
                const now = audioCtx.currentTime;
                [523, 659, 783, 1046].forEach((f, i) => {
                    const o = audioCtx.createOscillator();
                    const g = audioCtx.createGain();
                    o.connect(g); g.connect(audioCtx.destination);
                    o.frequency.setValueAtTime(f, now + (i * 0.05));
                    g.gain.setValueAtTime(0.1, now + (i * 0.05));
                    g.gain.exponentialRampToValueAtTime(0.01, now + 0.3 + (i * 0.05));
                    o.start(now + (i * 0.05)); o.stop(now + 0.4 + (i * 0.05));
                });
            }
        }

        // --- 수정된 updateText 함수 (타이핑 효과) ---
        function updateText(msg) {
            const container = document.getElementById('rpg-content');
            if (typingTimer) clearInterval(typingTimer);

            container.innerText = '';
            let i = 0;
            typingTimer = setInterval(() => {
                if (i < msg.length) {
                    container.innerText += msg.charAt(i);
                    i++;
                } else {
                    clearInterval(typingTimer);
                    typingTimer = null;
                }
            }, 50); 
        }

        function startGame() {
            currentTotalMembers = parseInt(document.getElementById('member-select').value);
            winnerIndex = Math.floor(Math.random() * currentTotalMembers);
            isGameOver = false;

            document.getElementById('setup-view').classList.add('hidden');
            document.getElementById('game-view').classList.remove('hidden');
            document.getElementById('result-area').classList.add('hidden');
            
            updateText("Please pay for it");
            document.getElementById('main-img').src = 'coffee.png';
            
            const display = document.getElementById('hand-display');
            display.innerHTML = ''; 

            for (let i = 0; i < currentTotalMembers; i++) {
                const wrapper = document.createElement('div');
                wrapper.className = 'hand-wrapper';

                const handImg = document.createElement('img');
                handImg.src = 'hand_nothing.png';
                handImg.className = 'hand-img';
                handImg.id = `hand-${i}`;
                handImg.onclick = () => openHand(i, currentTotalMembers);

                const num = document.createElement('div');
                num.className = 'hand-number';
                num.innerText = i + 1;

                wrapper.appendChild(handImg);
                wrapper.appendChild(num);
                display.appendChild(wrapper);
            }
        }

        function openHand(index, total) {
            if (isGameOver) return;
            const handImg = document.getElementById(`hand-${index}`);
            if (handImg.dataset.opened === "true") return;

            if (index === winnerIndex) {
                isGameOver = true;
                playSound('win');
                if (navigator.vibrate) navigator.vibrate([100, 50, 100, 50, 200]);

                handImg.src = 'hand_money.png';
                handImg.classList.add('winner');
                
                updateText("Thank you for the drink");
                document.getElementById('main-img').src = 'coffee_broken.png';
                
                for (let i = 0; i < total; i++) {
                    if (i !== winnerIndex) {
                        const otherHand = document.getElementById(`hand-${i}`);
                        otherHand.src = 'hand_clap.png';
                        otherHand.classList.add('clapping');
                    }
                }
                showFinish(total, index + 1);
            } else {
                playSound('tap');
                if (navigator.vibrate) navigator.vibrate(10);
                
                handImg.src = 'hand_open.png';
                handImg.dataset.opened = "true";
                
                updateText(safeMsgs[Math.floor(Math.random()*safeMsgs.length)]);
                setTimeout(() => { if(!isGameOver) updateText("Please pay for it"); }, 1200);
            }
        }

        function showFinish(total, payerNum) {
            confetti({ particleCount: 150, spread: 80, origin: { y: 0.6 } });
            
            selectedMenu = menuData[Math.floor(Math.random() * menuData.length)];
            finalPayerNum = payerNum;

            const now = new Date();
            document.getElementById('receipt-date').innerText = now.toLocaleDateString();
            document.getElementById('receipt-order-no').innerText = "NO. " + Math.floor(1000 + Math.random() * 9000);
            document.getElementById('receipt-menu').innerText = selectedMenu.name;
            document.getElementById('receipt-qty').innerText = "x" + total;
            document.getElementById('receipt-price').innerText = "$" + selectedMenu.price.toFixed(2);
            document.getElementById('receipt-subtotal').innerText = "$" + (selectedMenu.price * total).toFixed(2);
            document.getElementById('receipt-payer').innerText = "MEMBER NO." + payerNum;

            document.getElementById('btn-restart').innerText = `${total} cups, please`;

            setTimeout(() => {
                document.getElementById('result-area').classList.remove('hidden');
            }, 800);
        }

        async function shareResult() {
            const shareData = {
                title: 'Coffee Game Result',
                text: `Today's Payer is Member No.${finalPayerNum}! ☕\nMenu: ${selectedMenu.name} x ${currentTotalMembers}\nTotal: $${(selectedMenu.price * currentTotalMembers).toFixed(2)}`,
                url: window.location.href
            };

            try {
                if (navigator.share) {
                    await navigator.share(shareData);
                } else {
                    alert("Sharing not supported on this browser. Copy the text:\n\n" + shareData.text);
                }
            } catch (err) {
                console.log('Error sharing:', err);
            }
        }

        function resetGame() {
            document.getElementById('setup-view').classList.remove('hidden');
            document.getElementById('game-view').classList.add('hidden');
            isGameOver = false;
            document.getElementById('main-img').src = 'coffee.png';
            updateText("Welcome to our coffee shop");
        }
    </script>
</body>
</html>
