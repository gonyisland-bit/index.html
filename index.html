<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>coffee game</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Coffee Game">
    <link rel="icon" type="image/png" href="coffeegame_icon.png">
    <link rel="apple-touch-icon" href="coffeegame_icon.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,300&family=Montserrat:wght@800&family=Courier+Prime&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        :root {
            --bg-color: #ffffff;
            --primary-color: #000000;
            --text-gray-70: #4d4d4d;
            --rpg-border: #4d4d4d;
            --tablet-bg: rgba(248, 248, 248, 0.7); /* ê¸€ë˜ìŠ¤ëª¨í”¼ì¦˜ìš© íˆ¬ëª…ë„ */
            --point-red: #ff4d4d;
            --divider-color: rgba(0,0,0,0.05);
            --btn-shadow: #333333;
            --glass-bg: rgba(255, 255, 255, 0.6);
            --glass-border: rgba(255, 255, 255, 0.3);
        }

        html, body { height: 100%; margin: 0; padding: 0; touch-action: pan-x pan-y; -webkit-text-size-adjust: none; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color); color: var(--primary-color);
            display: flex; flex-direction: column; align-items: center; justify-content: flex-start;
            overflow-x: hidden; overflow-y: auto;
        }

        .wrapper { width: 100%; max-width: 600px; display: flex; flex-direction: column; align-items: center; text-align: center; padding-bottom: 40px; }

        /* RPG í…ìŠ¤íŠ¸ ë°•ìŠ¤ ê°œì„  - ë‹¤ì´ë‚˜ë¯¹ í…ìŠ¤íŠ¸ ì§€ì› */
        #rpg-textbox {
            width: 90%; max-width: 450px; background: white; border: 4px solid var(--rpg-border);
            border-radius: 12px; padding: 15px; margin: 20px auto 10px; box-sizing: border-box; position: relative;
            box-shadow: 4px 4px 0px rgba(0,0,0,0.05);
        }
        #rpg-content { font-size: 1.05rem; font-weight: 700; color: var(--text-gray-70); min-height: 1.5rem; word-break: keep-all; white-space: pre-wrap; text-align: left; }
        
        /* ë‹¤ì´ë‚˜ë¯¹ ë§ˆì¹¨í‘œ ì• ë‹ˆë©”ì´ì…˜ */
        .dots::after { content: ''; animation: dots 1.5s infinite; }
        @keyframes dots { 0% { content: ''; } 33% { content: '.'; } 66% { content: '..'; } 100% { content: '...'; } }

        header { padding: 40px 0 10px; cursor: pointer; width: 100%; display: flex; flex-direction: column; align-items: center; }
        .title-coffee { font-family: 'Playfair Display', serif; font-style: italic; font-weight: 300; font-size: 3.2rem; letter-spacing: -1px; }
        .title-game { font-family: 'Montserrat', sans-serif; font-weight: 800; font-size: 3.5rem; letter-spacing: -2px; margin-left: -5px; }
        .title-image { width: 33vw; max-width: 150px; height: auto; border-radius: 20px; margin-top: 10px; transition: transform 0.3s; }
        .title-image.large { width: 70vw; max-width: 330px; margin: 20px 0; }

        /* ê¸€ë˜ìŠ¤ëª¨í”¼ì¦˜ ì ìš© ì¹´ë“œ */
        .setup-card {
            width: 90%; max-width: 450px;
            background: var(--glass-bg); 
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 30px; padding: 25px; box-sizing: border-box; 
            box-shadow: 0 8px 32px rgba(0,0,0,0.05); margin: 0 auto 25px;
        }

        .picker-group { width: 100%; display: flex; gap: 12px; margin-bottom: 20px; }
        .picker-btn { 
            flex: 1; padding: 14px; border: 1px solid rgba(0,0,0,0.05); border-radius: 16px; 
            background: white; font-weight: 700; font-size: 0.85rem; cursor: pointer;
            box-shadow: 0 4px 0 rgba(0,0,0,0.05); text-align: left;
        }
        .picker-label { color: #bbb; font-size: 0.65rem; font-weight: 800; margin-bottom: 4px; display: block; }

        #name-input-container { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; width: 100%; margin-bottom: 10px; }
        .name-input { 
            padding: 14px 5px; border: 1px solid #eee; border-radius: 14px; font-size: 0.85rem; 
            text-align: center; width: 100%; box-sizing: border-box; background: white; font-weight: 600;
        }

        /* í†µê³„ ëŒ€ì‹œë³´ë“œ - ê¸€ë˜ìŠ¤ëª¨í”¼ì¦˜ ë° ê²Œì´ë¯¸í”¼ì¼€ì´ì…˜ ë°°ì§€ */
        .stats-container { 
            width: 100%; background: rgba(255,255,255,0.4); 
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            padding: 15px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.5); margin-top: 25px;
        }
        .stats-row { display: flex; justify-content: space-between; margin-bottom: 8px; color: #444; font-weight: 600; font-size: 0.85rem; }
        .badge { font-size: 0.9rem; margin-right: 4px; vertical-align: middle; }

        #hand-display { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; padding: 20px 10px; width: 100%; }
        .hand-wrapper { display: flex; flex-direction: column; align-items: center; flex: 0 0 calc(33.33% - 20px); min-width: 90px; }
        .hand-img { width: 100%; max-width: 140px; height: auto; cursor: pointer; -webkit-tap-highlight-color: transparent; animation: floating 3s ease-in-out infinite; }
        @keyframes floating { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        .receipt { 
            background: #fff; color: #333; width: 280px; padding: 35px 25px 45px; font-family: 'Courier Prime', monospace; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.1); position: relative; opacity: 0; margin: 0 auto; 
        }
        .receipt.show { animation: slideUpReceipt 0.6s forwards; }
        @keyframes slideUpReceipt { from { transform: translateY(30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .value-customer { font-size: 2rem; font-weight: 900; color: var(--point-red); min-height: 2.4rem; }

        .btn-main { 
            padding: 20px; font-size: 1.1rem; font-weight: 800; background: var(--primary-color); color: white; border: none; border-radius: 20px; 
            cursor: pointer; width: 85%; max-width: 320px; transition: all 0.1s; 
            box-shadow: 0 8px 0 var(--btn-shadow); position: relative;
        }
        .btn-main:active { top: 4px; box-shadow: 0 4px 0 var(--btn-shadow); transform: scale(0.98); }

        /* ëª¨ë‹¬ ê¸€ë˜ìŠ¤ëª¨í”¼ì¦˜ */
        #modal-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.3); backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px);
            z-index: 10000; display: none; align-items: flex-end; justify-content: center; 
        }
        .modal-content { 
            background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            width: 100%; max-width: 500px; border-radius: 30px 30px 0 0; padding: 30px 25px; box-sizing: border-box; 
        }

        .hidden { display: none !important; }
        #splash-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: opacity 0.6s; }
    </style>
</head>
<body>

    <div id="splash-screen" onclick="hideSplash()">
        <img src="coffee.png" alt="Logo" style="width:110px; margin-bottom:20px;">
        <div style="font-family: 'Playfair Display'; font-style: italic; font-size: 1.2rem; letter-spacing: 2px;">GONY'S COFFEE</div>
    </div>

    <div id="modal-overlay" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="modal-title" id="modal-title" style="font-weight:800; font-size:1.2rem; margin-bottom:20px;">Select</div>
            <div id="modal-list-container"></div>
            <button class="btn-text" style="width:100%; padding:20px; color:#999; background:none; border:none; font-weight:800;" onclick="closeModal()">CLOSE</button>
        </div>
    </div>

    <div class="wrapper">
        <header onclick="resetToTitle()">
            <div class="title-container">
                <span class="title-coffee">coffee</span><span class="title-game">game</span>
            </div>
            <img src="cafe_counter.png" alt="Coffee" id="main-img" class="title-image large">
        </header>

        <main id="main-content">
            <div id="rpg-textbox"><div id="rpg-content"></div></div>

            <div id="setup-view">
                <div class="setup-card">
                    <div class="picker-group">
                        <div class="picker-btn" onclick="openGroupModal()">
                            <span class="picker-label">GROUP</span>
                            <span id="display-group-name" style="font-weight:700;">Empty</span>
                        </div>
                        <div class="picker-btn" onclick="openMemberModal()">
                            <span class="picker-label">MEMBERS</span>
                            <span id="display-member-count" style="font-weight:700;">3 Members</span>
                        </div>
                    </div>

                    <div id="name-input-container"></div>

                    <div id="stats-dashboard" class="stats-container hidden">
                        <div style="font-weight: 800; font-size: 0.7rem; color: #aaa; margin-bottom: 10px; letter-spacing: 1px;">ğŸ† RANKING</div>
                        <div id="stats-list"></div>
                    </div>
                </div>
                <button class="btn-main" onclick="startGame()">start game</button>
            </div>

            <div id="game-view" class="hidden">
                <div style="margin-bottom:15px;"><button class="btn-shuffle" id="shuffle-btn" onclick="shufflePositions()" style="background:#fff; border:2px solid #000; padding:10px 25px; border-radius:30px; font-weight:800; cursor:pointer;">SHUFFLE</button></div>
                <div id="hand-display"></div>
                
                <div id="lucky-area" class="hidden">
                    <div style="display:flex; flex-direction:column; align-items:center; gap:10px; margin-top:20px;">
                        <button class="btn-main" onclick="startGame()">RESTART</button>
                    </div>
                </div>

                <div id="result-area" class="hidden">
                    <div id="capture-area" style="padding: 25px 0;">
                        <div class="receipt" id="receipt">
                            <div style="text-align:center; font-weight:800; font-size:1.4rem;">RECEIPT</div>
                            <div style="text-align:center; font-size:0.7rem; color:#666; margin-bottom:20px;">GONY'S COFFEE SHOP</div>
                            <div id="receipt-items-list" style="font-size:0.8rem;">
                                <div style="display:flex; justify-content:space-between;"><span>DATE</span><span id="receipt-date"></span></div>
                                <div style="border-top:1px dashed #ccc; margin:10px 0;"></div>
                                <div style="display:flex; justify-content:space-between;"><span id="receipt-menu">Coffee</span><span id="receipt-qty"></span></div>
                            </div>
                            <div style="margin: 20px 0; padding: 10px 0; border-top: 2px solid #333; border-bottom: 2px solid #333; text-align:center;">
                                <div style="font-size:0.7rem; color:#888;">PAYER</div>
                                <div id="receipt-payer" class="value-customer"></div>
                            </div>
                            <div id="receipt-fortune" style="font-size:0.75rem; text-align:center; color:#555; line-height:1.4;"></div>
                        </div>
                    </div>
                    <div style="display:flex; flex-direction:column; align-items:center; gap:10px;">
                        <button class="btn-text" id="id-share-btn" onclick="shareAsImage()" style="background:none; border:none; font-weight:800; padding:10px; color:#666;">GET A RECEIPT</button>
                        <button class="btn-main" onclick="startGame()">RESTART</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        let memberNames = []; let winnerIndex = -1; let isGameOver = false; let isLuckyRound = false; let lastWasLucky = false;
        let currentMemberCount = 3; let typeTimeout; let isShuffling = false;

        // [ê²Œì´ë¯¸í”¼ì¼€ì´ì…˜] ì‹œê°„ëŒ€ë³„ ìš´ì„¸ ë°ì´í„°
        function getTimedFortune() {
            const hour = new Date().getHours();
            const day = new Date().getDay(); 
            const general = ["ë² í‘¼ ë§Œí¼ ë” í° ë³µì´ ë“¤ì–´ì˜µë‹ˆë‹¤.", "ì˜¤ëŠ˜ ë§ˆì‹œëŠ” ì»¤í”¼ëŠ” ì¸ìƒ ìµœê³ ë¡œ ë‹¬ì½¤í•  ê±°ì˜ˆìš”.", "ë©‹ì§„ ê²°ì œ! ë™ë£Œë“¤ì´ ë‹¹ì‹ ì„ ì¡´ê²½í•©ë‹ˆë‹¤."];
            
            if (hour >= 8 && hour <= 10) return "ìƒì¾Œí•œ ì•„ì¹¨, ì˜¤ëŠ˜ì˜ ì²« ì»¤í”¼ê°€ í–‰ìš´ì„ ê°€ì ¸ë‹¤ì¤„ ê±°ì˜ˆìš”! â˜•";
            if (hour >= 13 && hour <= 15) return "ë‚˜ë¥¸í•œ ì˜¤í›„ 3ì‹œ, ë‹¹ ì¶©ì „ì´ ì ˆì‹¤í•œ ì‹œì ì´êµ°ìš”! ğŸ°";
            if (day === 5) return "ì‹ ë‚˜ëŠ” ë¶ˆê¸ˆ! ì˜¤ëŠ˜ ì˜ëŠ” ì»¤í”¼ëŠ” ì£¼ë§ì˜ í–‰ë³µìœ¼ë¡œ ëŒì•„ì˜µë‹ˆë‹¤! ğŸ”¥";
            if (hour >= 18) return "ì˜¤ëŠ˜ í•˜ë£¨ë„ ìˆ˜ê³  ë§ìœ¼ì…¨ì–´ìš”. ë§ˆë¬´ë¦¬ëŠ” ë”°ëœ»í•œ ì»¤í”¼ í•œ ì” ì–´ë– ì„¸ìš”?";
            
            return general[Math.floor(Math.random() * general.length)];
        }

        const AudioEngine = {
            ctx: null,
            init() { if (!this.ctx) this.ctx = new (window.AudioContext || window.webkitAudioContext)(); },
            play(type) {
                this.init(); const osc = this.ctx.createOscillator(); const gain = this.ctx.createGain(); const now = this.ctx.currentTime;
                osc.connect(gain); gain.connect(this.ctx.destination);
                if (type === 'type') { osc.frequency.setValueAtTime(600, now); gain.gain.setValueAtTime(0.02, now); osc.start(now); osc.stop(now + 0.05); }
                else if (type === 'fail') { osc.frequency.setValueAtTime(300, now); osc.frequency.linearRampToValueAtTime(100, now + 0.5); gain.gain.setValueAtTime(0.1, now); osc.start(now); osc.stop(now + 0.5); }
                else if (type === 'safe') { osc.frequency.setValueAtTime(800, now); gain.gain.setValueAtTime(0.05, now); osc.start(now); osc.stop(now + 0.1); }
                else if (type === 'start') { osc.frequency.setValueAtTime(523.25, now); gain.gain.setValueAtTime(0.1, now); osc.start(now); osc.stop(now + 0.3); }
            }
        };

        // [ë‹¤ì´ë‚˜ë¯¹ í…ìŠ¤íŠ¸] ë§ˆì¹¨í‘œ ì• ë‹ˆë©”ì´ì…˜ í¬í•¨ ìƒë‹¨ í…ìŠ¤íŠ¸ ì—…ë°ì´íŠ¸
        function updateText(msg, isDynamic = false) {
            clearTimeout(typeTimeout);
            const content = document.getElementById('rpg-content');
            content.innerHTML = '';
            let i = 0;
            if (isDynamic) {
                content.innerHTML = `<span id="type-text"></span><span class="dots"></span>`;
                const target = document.getElementById('type-text');
                function typing() {
                    if (i < msg.length) { target.innerText += msg.charAt(i); i++; typeTimeout = setTimeout(typing, 50); }
                }
                typing();
            } else {
                content.innerText = msg;
            }
        }

        function generateNameInputs() {
            const container = document.getElementById('name-input-container');
            container.innerHTML = '';
            const saved = JSON.parse(localStorage.getItem('lastCoffeeMembers') || '[]');
            for (let i = 0; i < currentMemberCount; i++) {
                const input = document.createElement('input');
                input.className = 'name-input';
                input.placeholder = `User ${i+1}`;
                if (saved[i]) input.value = saved[i];
                container.appendChild(input);
            }
            showStats();
        }

        function startGame() {
            memberNames = Array.from(document.querySelectorAll('.name-input')).map((input, idx) => input.value.trim() || `User ${idx+1}`);
            localStorage.setItem('lastCoffeeMembers', JSON.stringify(memberNames));
            
            winnerIndex = Math.floor(Math.random() * memberNames.length);
            isLuckyRound = !lastWasLucky && Math.random() < 0.15;
            isGameOver = false; isShuffling = false;

            document.getElementById('setup-view').classList.add('hidden');
            document.getElementById('game-view').classList.remove('hidden');
            document.getElementById('result-area').classList.add('hidden');
            document.getElementById('lucky-area').classList.add('hidden');
            document.getElementById('receipt').classList.remove('show');
            document.getElementById('shuffle-btn').disabled = false;
            
            updateText("Picking a hand", true);
            renderHands();
        }

        function renderHands() {
            const display = document.getElementById('hand-display');
            display.innerHTML = '';
            memberNames.forEach((name, i) => {
                const wrap = document.createElement('div'); wrap.className = 'hand-wrapper';
                wrap.innerHTML = `<img src="hand_nothing.png" class="hand-img" id="hand-${i}" onclick="handleHandClick(${i})"><div style="font-size:0.8rem; font-weight:800; margin-top:8px;">${name}</div>`;
                display.appendChild(wrap);
            });
        }

        function handleHandClick(idx) {
            if (isGameOver || isShuffling) return;
            const hand = document.getElementById(`hand-${idx}`);
            if (hand.dataset.opened === "true") return;

            // ê¸´ì¥ê° íš¨ê³¼ í›„ ê²°ê³¼ ê³µê°œ
            updateText("Checking...", true);
            setTimeout(() => openHand(idx), 800);
        }

        function openHand(idx) {
            const hand = document.getElementById(`hand-${idx}`);
            if (isLuckyRound) {
                isGameOver = true; lastWasLucky = true;
                document.querySelectorAll('.hand-img').forEach(h => h.src = 'hand_open.png');
                updateText("LUCKY! Everyone is SAFE! âœ¨");
                document.getElementById('lucky-area').classList.remove('hidden');
                confetti(); return;
            }

            if (idx === winnerIndex) {
                isGameOver = true; lastWasLucky = false;
                hand.src = 'hand_money.png';
                AudioEngine.play('fail');
                updateText(`Found the payer!`);
                updateStats(memberNames[idx]);
                showReceipt(memberNames[idx], memberNames.length);
            } else {
                hand.src = 'hand_open.png'; hand.dataset.opened = "true";
                AudioEngine.play('safe');
                updateText(`${memberNames[idx]} is Safe!`);
            }
        }

        // [ë‹¤ì´ë‚˜ë¯¹ í…ìŠ¤íŠ¸] ì˜ìˆ˜ì¦ íƒ€ì´í•‘ íš¨ê³¼
        function showReceipt(name, total) {
            document.getElementById('receipt-date').innerText = new Date().toLocaleDateString();
            document.getElementById('receipt-qty').innerText = "x" + total;
            document.getElementById('receipt-payer').innerText = '';
            document.getElementById('receipt-fortune').innerText = getTimedFortune();
            
            document.getElementById('result-area').classList.remove('hidden');
            document.getElementById('receipt').classList.add('show');

            let i = 0;
            function typeWinner() {
                if (i < name.length) {
                    document.getElementById('receipt-payer').innerText += name.charAt(i);
                    AudioEngine.play('type');
                    i++; setTimeout(typeWinner, 150);
                } else {
                    confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
                }
            }
            setTimeout(typeWinner, 800);
        }

        // [ê²Œì´ë¯¸í”¼ì¼€ì´ì…˜] ë°°ì§€ ì‹œìŠ¤í…œ í¬í•¨ í†µê³„
        function updateStats(name) {
            let stats = JSON.parse(localStorage.getItem('coffeeStats') || '{}');
            stats[name] = (stats[name] || 0) + 1;
            localStorage.setItem('coffeeStats', JSON.stringify(stats));
        }

        function showStats() {
            const stats = JSON.parse(localStorage.getItem('coffeeStats') || '{}');
            const list = document.getElementById('stats-list');
            const entries = Object.entries(stats).sort((a,b) => b[1] - a[1]);
            
            if (entries.length === 0) return;
            document.getElementById('stats-dashboard').classList.remove('hidden');
            
            const maxVal = entries[0][1];
            const minVal = entries[entries.length - 1][1];

            list.innerHTML = entries.map(([name, count]) => {
                let badge = "";
                // ê°€ì¥ ë§ì´ ìœ ì‚¬ëŒ(Angel), ê°€ì¥ ì ê²Œ ìœ ì‚¬ëŒ(Lucky) ë°°ì§€ ë¶€ì—¬
                if (count === maxVal && count > 0) badge = `<span class="badge" title="Angel Investor">ğŸ˜‡</span>`;
                else if (count === minVal && entries.length > 1) badge = `<span class="badge" title="Lucky Master">ğŸ€</span>`;
                
                return `<div class="stats-row"><span>${badge}${name}</span><span>${count}íšŒ</span></div>`;
            }).join('');
        }

        function shufflePositions() {
            if (isGameOver || isShuffling) return;
            isShuffling = true;
            updateText("Shuffling", true);
            setTimeout(() => {
                winnerIndex = Math.floor(Math.random() * memberNames.length);
                renderHands();
                isShuffling = false;
                updateText("Mixed! Pick a hand.");
            }, 1000);
        }

        function openGroupModal() { document.getElementById('modal-overlay').style.display = 'flex'; }
        function openMemberModal() {
            const container = document.getElementById('modal-list-container');
            container.innerHTML = '';
            for(let i=2; i<=9; i++) {
                const d = document.createElement('div');
                d.style = "padding:15px; text-align:center; font-weight:700; border-bottom:1px solid #eee;";
                d.innerText = i + " Members";
                d.onclick = () => { currentMemberCount = i; generateNameInputs(); closeModal(); };
                container.appendChild(d);
            }
            document.getElementById('modal-overlay').style.display = 'flex';
        }
        function closeModal() { document.getElementById('modal-overlay').style.display = 'none'; }
        function resetToTitle() { location.reload(); }
        
        function hideSplash() { 
            const s = document.getElementById('splash-screen');
            s.style.opacity = '0';
            setTimeout(() => {
                s.classList.add('hidden');
                updateText("Welcome to Coffee Game!");
                generateNameInputs();
            }, 600);
        }

        async function shareAsImage() {
            const btn = document.getElementById('id-share-btn');
            btn.innerText = "Generating...";
            const canvas = await html2canvas(document.getElementById('capture-area'), { scale: 2 });
            canvas.toBlob(blob => {
                const file = new File([blob], "receipt.png", { type: "image/png" });
                if (navigator.share) navigator.share({ files: [file] });
                btn.innerText = "GET A RECEIPT";
            });
        }

        window.onload = () => setTimeout(hideSplash, 1500);
    </script>
